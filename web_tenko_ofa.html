<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OFA GROUP Web点呼・日報フォーム（Drive保存版）</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --ofa-green:#17B978;
      --ofa-red:#E74C3C;
      --ofa-blue:#3498DB;
      --ofa-yellow:#F9CA24;
      --text-main:#2C3E50;
      --border:#E0E0E0;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family:'Noto Sans JP',sans-serif;
      background:linear-gradient(180deg,#ff9f43,#ff6b6b,#9b59b6,#3498db,#2ecc71);
      background-attachment:fixed;
      color:var(--text-main);
      line-height:1.6;
    }
    .container{
      max-width:760px;
      margin:20px auto 40px;
      background:rgba(255,255,255,0.95);
      border-radius:20px;
      box-shadow:0 10px 30px rgba(0,0,0,.25);
      overflow:hidden;
      backdrop-filter:blur(8px);
    }
    .header{
      background:linear-gradient(135deg,#ff7675,#f9ca24,#55efc4,#74b9ff,#a29bfe);
      background-size:300% 300%;
      animation: headerRainbow 12s ease infinite;
      color:#fff;
      padding:20px 16px 16px;
      text-align:center;
    }
    @keyframes headerRainbow{
      0%{background-position:0% 50%;}
      50%{background-position:100% 50%;}
      100%{background-position:0% 50%;}
    }
    .header-logo-square{
      width:72px;height:72px;border-radius:16px;background:#fff;
      margin:0 auto 6px;
      display:flex;align-items:center;justify-content:center;
      box-shadow:0 0 0 3px rgba(255,255,255,.7), 0 8px 18px rgba(0,0,0,.35);
      font-weight:900;font-size:30px;
    }
    .logo-o{color:#E74C3C;}
    .logo-f{color:#F1C40F;}
    .logo-a{color:#3498DB;}

    .header-title{font-size:20px;font-weight:900;}
    .header-badges{
      margin-top:8px;display:flex;justify-content:center;flex-wrap:wrap;gap:6px;font-size:11px;
    }
    .header-badge{
      padding:4px 10px;border-radius:999px;
      background:rgba(255,255,255,.35);
      border:1px solid rgba(255,255,255,.8);
    }

    .content{padding:16px;}
    label{display:block;font-weight:800;font-size:13px;margin-top:12px;}
    .required{color:#E74C3C;}

    input,select{
      width:100%;
      padding:10px;
      border-radius:12px;
      border:1px solid #ddd;
      margin-top:4px;
      font-size:14px;
    }

    .radio-row{display:flex;gap:10px;margin-top:6px;}
    .radio-row label{font-weight:600;}

    button{
      width:100%;
      padding:14px;
      margin-top:20px;
      border:none;
      border-radius:999px;
      background:linear-gradient(135deg,#ff7675,#e74c3c);
      color:#fff;
      font-size:16px;
      font-weight:900;
      cursor:pointer;
    }

    .message{
      margin-top:12px;
      padding:10px;
      border-radius:10px;
      display:none;
    }
    .message.error{background:#f8d7da;color:#721c24;}
    .message.success{background:#d4edda;color:#155724;}
    .message.info{background:#e8f4fd;color:#1b4f72;}
  </style>
</head>

<body>
<div class="container">
  <div class="header">
    <div class="header-logo-square">
      <span class="logo-o">O</span><span class="logo-f">F</span><span class="logo-a">A</span>
    </div>
    <div class="header-title">Web点呼・日報フォーム（Drive保存版）</div>
    <div class="header-badges">
      <div class="header-badge">写真はDrive保存</div>
      <div class="header-badge">60日自動整理</div>
      <div class="header-badge">法令対応</div>
    </div>
  </div>

  <div class="content">
    <form id="tenkoForm">
      <label>日付 <span class="required">*</span></label>
      <input type="date" id="date" required>

      <label>ドライバー名 <span class="required">*</span></label>
      <input type="text" id="driver" required>

      <label>所属会社 <span class="required">*</span></label>
      <input type="text" id="company" required>

      <label>車両番号 <span class="required">*</span></label>
      <input type="text" id="vehicle" required>

      <label>確認者（点呼実施者） <span class="required">*</span></label>
      <input type="text" id="checker" required>

      <label>体調</label>
      <select id="condition">
        <option>良好</option>
        <option>普通</option>
        <option>不調</option>
      </select>

      <label>睡眠時間（時間）</label>
      <input type="number" step="0.5" id="sleep">

      <label>アルコール検査値（mg/L） <span class="required">*</span></label>
      <input type="text" id="alcohol" required>

      <label>アルコール検査写真 <span class="required">*</span></label>
      <input type="file" id="photo" accept="image/*" required>

      <label>出発前メーター（km） <span class="required">*</span></label>
      <input type="number" id="meter" required>

      <button type="submit">この記録を保存（Driveへ）</button>
    </form>

    <div id="msg" class="message"></div>
  </div>
</div>

<script>
/**
 * ★ 実運用GAS WebアプリURL（/execまで含む）
 */
const GAS_URL = "https://script.google.com/macros/s/AKfycbwfbh0zX5XdC8tpUOBwcmQKbXmK4COcV-_ozQKEnzdOunRqvGXh9ZYKuIr3qhpQO4o0/exec";

const form = document.getElementById("tenkoForm");
const msg  = document.getElementById("msg");

document.getElementById("date").value =
  new Date().toISOString().slice(0,10);

function show(text,type){
  msg.textContent = text;
  msg.className = "message " + type;
  msg.style.display = "block";
}

function compressImage(file){
  return new Promise(res=>{
    const r=new FileReader();
    r.onload=()=>{
      const img=new Image();
      img.onload=()=>{
        const c=document.createElement("canvas");
        const max=1280;
        let w=img.width,h=img.height;
        if(Math.max(w,h)>max){
          const s=max/Math.max(w,h);
          w*=s;h*=s;
        }
        c.width=w;c.height=h;
        c.getContext("2d").drawImage(img,0,0,w,h);
        res(c.toDataURL("image/jpeg",0.7));
      };
      img.src=r.result;
    };
    r.readAsDataURL(file);
  });
}

form.addEventListener("submit",async e=>{
  e.preventDefault();
  show("保存中…","info");

  try{
    const photo = await compressImage(
      document.getElementById("photo").files[0]
    );

    const payload = {
      date: date.value,
      driver: driver.value,
      company: company.value,
      vehicle: vehicle.value,
      checker: checker.value,
      condition: condition.value,
      sleep: sleep.value,
      alcohol: alcohol.value,
      photo
    };

    const r = await fetch(GAS_URL,{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify(payload)
    });

    const j = await r.json();
    if(!j.ok) throw new Error(j.error||"保存失敗");

    show("✅ 保存しました（Driveへ保存完了）","success");
    form.reset();
    date.value=new Date().toISOString().slice(0,10);

  }catch(err){
    show("❌ "+err.message,"error");
  }
});
</script>
</body>
</html>
