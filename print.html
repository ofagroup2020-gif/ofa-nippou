<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>OFA | 印刷</title>
  <link rel="stylesheet" href="./style.css" />
  <style>
    body{padding:12px}
    .wrap{max-width:980px}
    @media print{
      .noPrint{display:none !important;}
      body{background:#fff}
      .card{box-shadow:none}
    }
  </style>
</head>
<body>
<div class="wrap">
  <div class="noPrint row" style="justify-content:space-between;">
    <button class="btnSmall" onclick="history.back()">戻る</button>
    <button class="btnSmall" onclick="window.print()">印刷（PDF）</button>
  </div>

  <div class="card rainbowBorder">
    <div class="row">
      <div class="logo">OFA</div>
      <div>
        <div class="h1" id="title">月報</div>
        <div class="sub" id="subtitle">-</div>
      </div>
    </div>

    <hr class="sep">
    <div id="content">読み込み中…</div>
  </div>
</div>

<script type="module">
  import { auth, db, goIfNotLoggedIn } from "./app-auth.js";
  import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
  import { collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

  const params = new URLSearchParams(location.search);
  const month = params.get("month");

  onAuthStateChanged(auth, async (user)=>{
    if(!user){ location.href="./index.html"; return; }
    document.getElementById("subtitle").textContent = `${month} / ${user.email || ""}`;

    // monthly docs は作らず、dailyから集計して表示（軽量）
    // 詳細集計は export.js と同様のロジック（ここでは簡易表示）
    const y = Number(month.split("-")[0]);
    const m = Number(month.split("-")[1]);
    const from = new Date(y, m-1, 1);
    const to = new Date(y, m, 1);

    const q = query(
      collection(db, "daily"),
      where("uid","==", user.uid),
      where("workDate"," >=", from.toISOString().slice(0,10)),
      where("workDate","<", to.toISOString().slice(0,10))
    );
    const snap = await getDocs(q);

    let days=0, totalPay=0, totalCost=0, totalDeliver=0, totalWorkMin=0, totalBreak=0, accidents=0, claims=0;
    snap.forEach(d=>{
      const r = d.data();
      days++;
      totalPay += Number(r.payTotal||0);
      totalCost += Number(r.costTotal||0);
      totalDeliver += Number(r.deliveries||0);
      totalBreak += Number(r.breakMinutes||0);
      totalWorkMin += Number(r.workMinutes||0);
      if((r.accidentFlag||"") === "あり") accidents++;
      if((r.claimFlag||"") === "あり") claims++;
    });

    const profit = totalPay - totalCost;

    document.getElementById("content").innerHTML = `
      <table class="table">
        <tr><th>稼働日数</th><td>${days}</td></tr>
        <tr><th>総稼働時間</th><td>${Math.round(totalWorkMin/60*10)/10} h</td></tr>
        <tr><th>総休憩</th><td>${totalBreak} 分</td></tr>
        <tr><th>総配達個数</th><td>${totalDeliver} 個</td></tr>
        <tr><th>売上合計</th><td>${totalPay.toLocaleString()} 円</td></tr>
        <tr><th>経費合計</th><td>${totalCost.toLocaleString()} 円</td></tr>
        <tr><th>概算利益</th><td><b>${profit.toLocaleString()} 円</b></td></tr>
        <tr><th>クレーム件数</th><td>${claims}</td></tr>
        <tr><th>事故件数</th><td>${accidents}</td></tr>
      </table>
      <div class="small" style="margin-top:10px;">
        ※月報は日報データから自動集計。PDFはこのページを印刷して作成します。
      </div>
    `;
  });
</script>
</body>
</html>
