<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>OFA | 管理者</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
<div class="wrap">
  <div class="topbar">
    <div>
      <div class="title">管理者</div>
      <div class="subtitle">ログイン状況 / 全件検索 / 全件CSV（管理者のみ）</div>
    </div>
    <button class="btnSmall" id="backBtn" type="button">戻る</button>
  </div>

  <div class="card rainbowBorder">
    <div class="row">
      <span class="badge"><span class="dot ng" id="dot"></span><span id="state">未ログイン</span></span>
      <span class="badge"><span class="k">ログイン</span>&nbsp;<b id="who">-</b></span>
      <span class="badge"><span class="k">admin</span>&nbsp;<b id="adminState">OFF</b></span>
    </div>

    <hr class="sep">

    <div class="grid2">
      <div>
        <label>管理者パスワード（フロント）</label>
        <input id="adminPass" type="password" placeholder="ofa-2026" />
      </div>
      <div class="row" style="align-items:flex-end;">
        <button class="btn btnGhost" id="adminOnBtn" type="button">管理者モードON</button>
        <button class="btn btnGhost" id="adminOffBtn" type="button">OFF</button>
      </div>
    </div>

    <div class="hint">
      ※ adminメール（ofa.group2020@gmail.com）でも管理者扱いになります。<br>
      ※ さらにパスONで「検索・全件出力」画面を開きます。
    </div>

    <hr class="sep">
    <div class="sectionTitle">ログイン状況（sessions）</div>
    <div class="btnRow">
      <button class="btn btnGhost" id="reloadSessions" type="button">更新</button>
    </div>
    <div id="sessionsBox" class="small">読み込み前</div>

    <div id="adminTools" style="display:none;">
      <hr class="sep">
      <div class="sectionTitle">全件検索（管理者のみ）</div>

      <div class="grid3">
        <div>
          <label>氏名</label>
          <input id="qName" type="text" placeholder="例：森下" />
        </div>
        <div>
          <label>車両番号</label>
          <input id="qVehicle" type="text" placeholder="例：21-15" />
        </div>
        <div>
          <label>月（YYYY-MM）</label>
          <input id="qMonth" type="month" />
        </div>
      </div>

      <div class="btnRow">
        <button class="btn btnGrad" id="searchBtn" type="button">検索</button>
        <button class="btn btnGrad" id="exportAllCsvBtn" type="button">検索結果CSV</button>
      </div>

      <div id="resultBox" class="small">検索前</div>
    </div>
  </div>
</div>

<div id="toast" class="toast"></div>
<script type="module" src="./app-admin.js"></script>
</body>
</html>
