<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>OFA | 管理者ログイン</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body data-page="admin">
  <div class="wrap">
    <div class="topbar">
      <div>
        <div class="title">管理者ログイン</div>
        <div class="subtitle">管理者のみ：全員検索 / PDF・CSV</div>
      </div>
      <button class="btn btnGhost" id="backBtn">戻る</button>
    </div>

    <div class="card">
      <label>管理者パスワード</label>
      <input id="adminPass" type="password" placeholder="ofa-2026" />

      <div class="btnrow">
        <button class="btn btnPrimary" id="btnAdminOn">管理者モードON</button>
        <button class="btn btnGhost" id="btnAdminOff">管理者モードOFF</button>
      </div>

      <div class="muted">※ONにすると export.html で全員検索が表示されます。</div>
    </div>

    <div id="toast" class="toast"></div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
