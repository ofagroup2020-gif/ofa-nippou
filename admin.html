<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>OFA | 管理者（検索・全件）</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body data-page="admin">
  <div class="wrap">
    <div class="topbar">
      <div class="brand">
        <div class="logo"></div>
        <div>
          <div class="title">管理者（検索・全件）</div>
          <div class="subtitle">管理者ログイン時のみ利用可</div>
        </div>
      </div>
      <button class="btn ghost" id="backBtn" type="button">戻る</button>
    </div>

    <div class="card rainbow-border">
      <div class="grid grid2">
        <div id="loginState" class="hint" style="margin:0;"></div>
        <div style="text-align:right;"><span id="badgeMode" class="badge">管理者</span></div>
      </div>

      <hr class="sep">

      <div class="rulebox">
        <b>🔎 管理者検索（全データ）</b><br>
        月を指定すると絞り込みできます（任意）。名前/電話/車両番号で部分一致検索。
      </div>

      <div class="grid grid2">
        <div>
          <label>対象月（任意）</label>
          <input id="adminMonth" type="month" />
        </div>
        <div></div>
      </div>

      <div class="grid grid3">
        <div>
          <label>名前</label>
          <input id="qName" type="text" placeholder="例：中村" />
        </div>
        <div>
          <label>電話番号</label>
          <input id="qPhone" type="text" placeholder="例：090" />
        </div>
        <div>
          <label>車両番号/ナンバー</label>
          <input id="qVehicle" type="text" placeholder="例：12-34" />
        </div>
      </div>

      <div class="btnrow">
        <button class="btn primary" id="adminSearchBtn" type="button">検索</button>
      </div>

      <div id="adminResult" style="margin-top:10px;"></div>

      <div class="rulebox" style="margin-top:10px;">
        GAS: <span id="gasUrlView"></span>
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>
  <script src="./auth.js"></script>
  <script src="./app.js"></script>
</body>
</html>
