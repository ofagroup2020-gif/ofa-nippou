<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>OFA 管理者 月報</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:sans-serif;background:#fff;padding:16px}
label{font-weight:bold;display:block;margin-top:12px}
input,button{width:100%;padding:10px;margin-top:6px}
table{width:100%;border-collapse:collapse;margin-top:16px}
th,td{border:1px solid #ccc;padding:8px;font-size:14px}
th{background:#eee}
</style>
</head>
<body>

<h2>月報検索</h2>

<label>開始日</label><input type="date" id="from">
<label>終了日</label><input type="date" id="to">
<button onclick="search()">検索</button>

<table id="tbl">
<tr><th>氏名</th><th>日付</th><th>点呼</th></tr>
</table>

<script>
function search(){
  const list=JSON.parse(localStorage.getItem("ofa_daily")||"[]");
  const t=document.getElementById("tbl");
  t.innerHTML="<tr><th>氏名</th><th>日付</th><th>点呼</th></tr>";
  list.forEach(d=>{
    t.innerHTML+=`<tr><td>${d.name}</td><td>${d.dt}</td><td>${d.type}</td></tr>`;
  });
}
</script>

</body>
</html>
