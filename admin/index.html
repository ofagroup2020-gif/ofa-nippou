<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>OFA 管理者（月報PDF・期間検索）</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="header">
    <div class="logo">OFA</div>

    <div class="titlewrap">
      <div class="title">管理者（月報PDF・期間検索）</div>
      <div class="subtitle">端末内データ（IndexedDB）を検索して月報PDF/CSV出力</div>
    </div>

    <!-- ★ここが重要：admin内ではなく親のindexに戻る -->
    <a href="../index.html"><button class="rightTopBtn">戻る</button></a>
  </div>

  <div class="container">

    <!-- ① 管理者認証 -->
    <div class="card">
      <div class="h2">① 管理者認証（簡易）</div>
      <div class="note">
        Firebaseなし運用のため、管理者は「端末内の管理者パス（localStorage）」でロックします。<br>
        初期パスは <b>ofa-admin</b>。必ず変更して運用してください。
      </div>

      <label>管理者パス</label>
      <input id="a_pass" type="password" placeholder="初期：ofa-admin">

      <div class="actions" style="margin-top:12px">
        <button class="btn" id="btnAdminLogin">ログイン</button>
        <button class="btn secondary" id="btnOpenChange">管理者パス変更</button>
        <button class="btn danger" id="btnResetAdmin">初期に戻す</button>
      </div>

      <div class="small">※パスは端末内保存（localStorage）です。</div>

      <div class="divider"></div>

      <!-- ★iPhoneで詰まりやすい prompt() を使わず、画面内で変更 -->
      <div id="changeArea" class="hidden">
        <div class="h2">管理者パス変更</div>

        <label>現在パス</label>
        <input id="cur_pass" type="password" placeholder="現在の管理者パス">

        <label>新パス</label>
        <input id="new_pass" type="password" placeholder="4文字以上推奨">

        <label>新パス（確認）</label>
        <input id="new_pass2" type="password" placeholder="もう一度入力">

        <div class="actions" style="margin-top:12px">
          <button class="btn" id="btnChangePass">変更する</button>
          <button class="btn secondary" id="btnCloseChange">閉じる</button>
        </div>

        <div class="small">保存キー：<code>ofa_admin_pass</code></div>
      </div>
    </div>

    <!-- ②〜：ログイン後に表示 -->
    <div class="card hidden" id="adminPanel">
      <div class="h2">② 月報検索</div>

      <div class="row">
        <div>
          <label>期間（開始）*</label>
          <input type="date" id="m_from">
        </div>
        <div>
          <label>期間（終了）*</label>
          <input type="date" id="m_to">
        </div>
      </div>

      <div class="row">
        <div>
          <label>拠点（部分一致）</label>
          <input id="m_base" placeholder="例：鹿児島">
        </div>
        <div>
          <label>氏名（部分一致）</label>
          <input id="m_name" placeholder="例：森下">
        </div>
      </div>

      <div class="actions" style="margin-top:12px">
        <button class="btn" id="btnMonthlySearch">検索</button>
        <button class="btn secondary" id="btnMonthlyCsv">CSV出力（検索結果）</button>
      </div>

      <div class="divider"></div>

      <div class="h2">③ 月報PDF</div>
      <div class="note">
        検索結果をもとに、月報PDF（OFAフォーマット）を生成します。<br>
        PDFは日本語が文字化けしにくい方式で生成します（pdf.js側の実装に依存）。
      </div>
      <button class="btn" id="btnMonthlyPdf">月報PDFを作成</button>

      <div class="divider"></div>
      <div class="small" id="adminStateInfo"></div>
      <div id="monthlyList"></div>
    </div>

  </div>

  <script>
    // ★このHTMLだけで「入れない」を直すための最小ロジック
    // （admin.jsにも同等があるなら、admin.js側で扱ってOK）
    const KEY_PASS = "ofa_admin_pass";
    const KEY_LOGIN = "ofa_admin_logged_in";
    const DEFAULT_PASS = "ofa-admin";

    const $ = (id)=>document.getElementById(id);

    function getPass(){ return localStorage.getItem(KEY_PASS) || DEFAULT_PASS; }
    function setPass(p){ localStorage.setItem(KEY_PASS, p); }
    function setLogin(v){ localStorage.setItem(KEY_LOGIN, v ? "1" : "0"); }
    function isLogin(){ return localStorage.getItem(KEY_LOGIN) === "1"; }

    function show(elId, on){ $(elId).classList.toggle("hidden", !on); }
    function applyState(){
      show("adminPanel", isLogin());
      $("adminStateInfo").textContent = "保存パスキー：ofa_admin_pass / ログイン状態： " + (isLogin() ? "ON" : "OFF");
    }

    $("btnAdminLogin").addEventListener("click", ()=>{
      const input = ($("a_pass").value || "").trim();
      if(!input){ alert("管理者パスを入力してください"); return; }
      if(input !== getPass()){ alert("管理者パスが違います"); return; }
      $("a_pass").value = "";
      setLogin(true);
      applyState();
    });

    $("btnOpenChange").addEventListener("click", ()=> show("changeArea", true));
    $("btnCloseChange").addEventListener("click", ()=>{
      show("changeArea", false);
      $("cur_pass").value = "";
      $("new_pass").value = "";
      $("new_pass2").value = "";
    });

    $("btnChangePass").addEventListener("click", ()=>{
      const cur = ($("cur_pass").value || "").trim();
      const n1  = ($("new_pass").value || "").trim();
      const n2  = ($("new_pass2").value || "").trim();

      if(!cur || !n1 || !n2){ alert("全て入力してください"); return; }
      if(cur !== getPass()){ alert("現在パスが一致しません"); return; }
      if(n1.length < 4){ alert("新パスは4文字以上を推奨します"); return; }
      if(n1 !== n2){ alert("新パス（確認）が一致しません"); return; }

      setPass(n1);
      alert("管理者パスを変更しました");
      show("changeArea", false);
      $("cur_pass").value = "";
      $("new_pass").value = "";
      $("new_pass2").value = "";
    });

    $("btnResetAdmin").addEventListener("click", ()=>{
      if(!confirm("管理者パスを初期（ofa-admin）に戻します。よろしいですか？")) return;
      setPass(DEFAULT_PASS);
      setLogin(false);
      alert("初期化しました（初期パス：ofa-admin）");
      applyState();
    });

    // 初期表示
    applyState();
  </script>

  <!-- あなたの既存JS（検索/PDF/CSV/DB）はこのまま使える -->
  <script src="./js/db.js"></script>
  <script src="./js/pdf.js"></script>
  <script src="./js/csv.js"></script>
  <script src="./js/admin.js"></script>
</body>
</html>
