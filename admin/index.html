<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>OFA 管理者（月報PDF・期間検索）</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="header">
    <div class="logo">OFA</div>
    <div class="titlewrap">
      <div class="title">管理者（月報PDF・期間検索）</div>
      <div class="subtitle">端末内データ（IndexedDB）を検索して月報PDF / CSV を出力</div>
    </div>
    <a href="../index.html"><button class="rightTopBtn">戻る</button></a>
  </div>

  <div class="container">

    <!-- ① 管理者認証（簡易） -->
    <div class="card">
      <div class="h2">① 管理者ログイン</div>
      <div class="note">
        管理者パスは <b>LINEで共有</b>して運用してください。<br>
        このページ内にはパスを一切表示しません（画面漏洩対策）。
      </div>

      <label>管理者パス（LINEで確認）</label>
      <input id="a_pass" type="password" placeholder="管理者パスを入力">

      <div class="actions" style="margin-top:12px">
        <button class="btn" id="btnAdminLogin">ログイン</button>
        <button class="btn secondary" id="btnChangePass">管理者パス変更</button>
      </div>

      <div class="small">
        ※パスは端末内保存（localStorage）<br>
        ※ログイン状態はブラウザを閉じるまで（sessionStorage）
      </div>
    </div>

    <!-- ② 管理者パネル -->
    <div class="card hidden" id="adminPanel">
      <div class="h2">② 月報検索</div>

      <div class="row">
        <div>
          <label>期間（開始）*</label>
          <input type="date" id="m_from">
        </div>
        <div>
          <label>期間（終了）*</label>
          <input type="date" id="m_to">
        </div>
      </div>

      <div class="row">
        <div>
          <label>拠点（部分一致）</label>
          <input id="m_base" placeholder="例：鹿児島 / 東京 / 福岡 など">
        </div>
        <div>
          <label>氏名（部分一致）</label>
          <input id="m_name" placeholder="例：森下 など">
        </div>
      </div>

      <div class="actions" style="margin-top:12px">
        <button class="btn" id="btnMonthlySearch">検索</button>
        <button class="btn secondary" id="btnMonthlyCsv">CSV出力（検索結果）</button>
      </div>

      <div class="divider"></div>

      <div class="h2">③ 月報PDF</div>
      <div class="note">
        検索結果をもとに、月報PDF（OFAフォーマット）を作成します。<br>
        PDFは <b>日本語文字化け対策済み</b>（HTML→canvas→PDF）です。
      </div>

      <button class="btn" id="btnMonthlyPdf">月報PDFを作成（検索結果まとめ）</button>

      <div class="divider"></div>

      <div class="h2">④ 検索結果</div>
      <div id="monthlyList" class="histList"></div>
    </div>

  </div>

  <!-- scripts -->
  <script src="./js/db.js"></script>
  <script src="./js/pdf.js"></script>
  <script src="./js/csv.js"></script>
  <script src="./js/admin.js"></script>
</body>
</html>
