<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>OFA 管理者（月報PDF・期間検索）</title>

  <!-- 共通CSS（直下の style.css を参照） -->
  <link rel="stylesheet" href="../style.css?v=2026" />
</head>

<body>

  <div class="header">
    <div class="logo">OFA</div>
    <div class="titlewrap">
      <div class="title">管理者（月報PDF・期間検索）</div>
      <div class="subtitle">端末内データ（IndexedDB）を検索して 月報PDF / CSV 出力</div>
    </div>
    <button class="rightTopBtn" type="button" id="btnBack">戻る</button>
  </div>

  <div class="container">

    <!-- ① 管理者認証 -->
    <div class="card" id="cardLogin">
      <div class="h2">① 管理者認証</div>

      <div class="note">
        管理者画面は <b>端末内パス</b> でロックします。<br>
        パスワードは <b>社内LINE</b> で共有（このサイトには記載しません）。
      </div>

      <label>管理者パスワード</label>
      <input id="a_pass" type="password" inputmode="text" autocomplete="current-password" placeholder="社内LINEで確認" />

      <div class="actions" style="margin-top:12px">
        <button class="btn" type="button" id="btnAdminLogin">ログイン</button>
        <button class="btn secondary" type="button" id="btnChangePass">管理者パス変更</button>
      </div>

      <div class="small">
        ※ パスは <b>この端末内（localStorage）</b> に保存されます。<br>
        ※ 端末を変えると再設定が必要です。
      </div>

      <div class="divider"></div>

      <button class="btn secondary" type="button" id="btnOpenLine">OFAメンバー専用LINEへ問い合わせ</button>
    </div>

    <!-- ② 管理者パネル -->
    <div class="card hidden" id="adminPanel">
      <div class="h2">② 月報検索</div>

      <div class="row">
        <div>
          <label>期間（開始）*</label>
          <input type="date" id="m_from" />
        </div>
        <div>
          <label>期間（終了）*</label>
          <input type="date" id="m_to" />
        </div>
      </div>

      <div class="row">
        <div>
          <label>拠点（部分一致 / 空欄で全件）</label>
          <input id="m_base" placeholder="例：鹿児島 / 東京都" />
        </div>
        <div>
          <label>氏名（部分一致 / 空欄で全件）</label>
          <input id="m_name" placeholder="例：森下" />
        </div>
      </div>

      <div class="actions" style="margin-top:12px">
        <button class="btn" type="button" id="btnMonthlySearch">検索</button>
        <button class="btn secondary" type="button" id="btnMonthlyCsv">CSV出力（検索結果）</button>
      </div>

      <div class="divider"></div>

      <div class="h2">③ 月報PDF</div>
      <div class="note">
        検索結果をもとに <b>月報PDF（OFAフォーマット）</b> を生成します。<br>
        文字化けは <b>HTML→画像→PDF</b> 方式で回避します。
      </div>

      <div class="actions">
        <button class="btn" type="button" id="btnMonthlyPdf">月報PDFを作成</button>
        <button class="btn secondary" type="button" id="btnExportBackup">バックアップ（JSON）</button>
      </div>

      <div class="divider"></div>

      <div id="monthlySummary" class="resultSummary"></div>
      <div id="monthlyList"></div>

      <div class="divider"></div>

      <button class="btn secondary" type="button" id="btnLogoutAdmin">ログアウト</button>
    </div>

    <div class="safeBottom"></div>
  </div>

  <!-- 依存JS（順番が重要） -->
  <script src="../js/db.js?v=2026"></script>
  <script src="../js/pdf.js?v=2026"></script>
  <script src="../js/csv.js?v=2026"></script>
  <script src="../js/admin.js?v=2026"></script>

  <script>
    // ここは「戻る」「LINE問い合わせ」だけ（admin.jsとは独立して保険で動かす）
    document.getElementById("btnBack").addEventListener("click", () => {
      location.href = "../index.html";
    });

    document.getElementById("btnOpenLine").addEventListener("click", () => {
      location.href = "https://lin.ee/7sO7SCQ";
    });
  </script>

</body>
</html>
