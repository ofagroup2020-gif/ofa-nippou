<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>OFA 点呼システム | メニュー</title>
  <link rel="stylesheet" href="./style.css"/>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="h1">OFA 点呼システム</div>
      <div class="p">法令運用：出発前（日常点呼＋日常点検）/ 帰着後（帰着点呼＋日報）/ 出力（PDF・CSV）</div>

      <div class="hr"></div>

      <div class="btnrow">
        <button class="rainbow" onclick="location.href='./daily.html'">✅ 日常点呼（出発前）＋日常点検</button>
        <button class="rainbow" onclick="location.href='./arrival.html'">✅ 帰着点呼・日報</button>
        <button class="btnSub" onclick="location.href='./output.html'">📄 出力（PDF / CSV）</button>
        <button class="btnGhost" id="logoutBtn">ログアウト</button>
      </div>

      <div style="margin-top:10px">
        <span id="roleBadge" class="badge"></span>
      </div>

      <div class="small" style="margin-top:10px">
        ※日常点呼（出発前）は「健康・睡眠・酒気・免許」＋「日常点検（車両点検）」を必須。<br/>
        ※帰着点呼は日報提出のため、業務内容を必須。<br/>
        ※出力は「保存済みデータ」から生成します（安定）。
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script src="./config.js"></script>
  <script src="./auth.js"></script>
  <script>
    const role=requireLogin();
    const b=document.getElementById("roleBadge");
    b.textContent = role==="admin" ? "管理者ログイン中" : "ドライバーログイン中";
    b.classList.add(role==="admin"?"admin":"driver");

    document.getElementById("logoutBtn").onclick=()=>{
      clearSession();
      location.href="./index.html";
    };
  </script>
</body>
</html>
