<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>帰着点呼｜OFA 点呼・点検</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <section class="card">
      <header class="header">
        <div class="logo">🏁</div>
        <div>
          <h1>帰着点呼</h1>
          <p class="sub">帰着後の点呼・点検を記録します（スマホ最適）</p>
        </div>
      </header>

      <div class="form">
        <label class="field">
          <span>氏名（必須）</span>
          <input id="name" type="text" inputmode="text" autocomplete="name" placeholder="例）森下 洸" />
        </label>

        <label class="field">
          <span>車両番号 / 車番</span>
          <input id="vehicle" type="text" inputmode="text" autocomplete="off" placeholder="例）鹿児島 480 あ 1234" />
        </label>

        <label class="field">
          <span>メモ（異常・事故・ヒヤリハット・車両不具合など）</span>
          <textarea id="memo" rows="4" placeholder="例）本日異常なし／右後ろタイヤ空気圧低め／再配達2件など"></textarea>
        </label>

        <label class="field">
          <span>写真（任意 / 複数OK）</span>
          <input id="photo" type="file" accept="image/*" multiple />
          <small class="hint">例：車両不具合箇所、事故状況、メーター、点検箇所など</small>
        </label>

        <div class="actions">
          <button class="btn primary" onclick="submitTenko('arrival')">送信（帰着点呼）</button>
          <button class="btn" onclick="location.href='index.html'">戻る</button>
        </div>
      </div>

      <p class="note">
        ※送信後は自動でトップへ戻ります。<br/>
        ※写真が多いと送信に時間がかかる場合があります。
      </p>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
