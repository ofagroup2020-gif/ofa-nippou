<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>OFA | 帰着点呼（業務終了）/ 日報</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body data-page="arrival">
  <div class="wrap">
    <div class="topbar">
      <div class="brand">
        <div class="logo"></div>
        <div>
          <div class="title">業務終了（帰着点呼・日報）</div>
          <div class="subtitle">休憩時間は必須 / 日報写真は任意（※月報は有無のみ）</div>
        </div>
      </div>
      <a class="btn ghost" href="./index.html">戻る</a>
    </div>

    <div class="card rainbow-border">
      <div class="row" style="align-items:center;">
        <div class="hint" id="loginState" style="margin:0;"></div>
        <span class="badge">帰着点呼・日報</span>
      </div>

      <div class="hr"></div>

      <div class="grid grid2">
        <div>
          <label>日付 <span class="req">*</span></label>
          <input id="date" type="date" />
        </div>
        <div>
          <label>時刻 <span class="req">*</span></label>
          <input id="time" type="time" />
        </div>
      </div>

      <div class="grid grid2">
        <div>
          <label>氏名（本名） <span class="req">*</span></label>
          <input id="name" type="text" placeholder="例：森下 洸" />
        </div>
        <div>
          <label>車両番号/ナンバー <span class="req">*</span></label>
          <input id="vehicle" type="text" placeholder="例：鹿児島 480 れ 21-15" />
        </div>
      </div>

      <div class="grid grid2">
        <div>
          <label>休憩時間（時間） <span class="req">*</span></label>
          <input id="rest" type="number" min="0" max="24" step="0.25" placeholder="例：1.0" />
        </div>
        <div>
          <label>体調 <span class="req">*</span></label>
          <select id="condition">
            <option value="">選択</option>
            <option>良好</option>
            <option>普通</option>
            <option>不良</option>
          </select>
        </div>
      </div>

      <div class="titleSm">アルコールチェック（必須）</div>
      <div class="grid grid3">
        <div>
          <label>アルコール数値 <span class="req">*</span></label>
          <input id="alcValue" type="text" placeholder="例：0.00" />
        </div>
        <div>
          <label>酒気帯び判定 <span class="req">*</span></label>
          <select id="alcJudge">
            <option value="">選択</option>
            <option>なし</option>
            <option>あり</option>
          </select>
        </div>
        <div>
          <label>アルコール写真（任意）</label>
          <input id="alcPhoto" type="file" accept="image/*" />
        </div>
      </div>

      <div class="titleSm">免許（番号必須 / 写真任意）</div>
      <div class="grid grid2">
        <div>
          <label>免許証番号 <span class="req">*</span></label>
          <input id="licenseNo" type="text" placeholder="例：第123456789012号" />
        </div>
        <div>
          <label>免許写真（任意）</label>
          <input id="licensePhoto" type="file" accept="image/*" />
        </div>
      </div>

      <div class="titleSm">点呼項目（増量）</div>
      <div class="grid grid2">
        <div>
          <label>点呼方法 <span class="req">*</span></label>
          <select id="method">
            <option value="">選択</option>
            <option>対面</option>
            <option>電話</option>
            <option>ビデオ通話</option>
            <option>チャット</option>
          </select>
        </div>
        <div>
          <label>点呼実施者 <span class="req">*</span></label>
          <input id="checker" type="text" placeholder="例：太田" />
        </div>
      </div>

      <div class="grid grid3">
        <div>
          <label>疲労 <span class="req">*</span></label>
          <select id="fatigue">
            <option value="">選択</option>
            <option>なし</option>
            <option>少し</option>
            <option>強い</option>
          </select>
        </div>
        <div>
          <label>事故/トラブル <span class="req">*</span></label>
          <select id="troubleFlag">
            <option value="">選択</option>
            <option>なし</option>
            <option>あり</option>
          </select>
        </div>
        <div>
          <label>運転可否 <span class="req">*</span></label>
          <select id="driveOk">
            <option value="">選択</option>
            <option>可</option>
            <option>不可</option>
          </select>
        </div>
      </div>

      <label>点呼メモ（任意：異常時は必ず詳細）</label>
      <textarea id="memo" placeholder="例：指示事項、反省点、異常など"></textarea>

      <div class="hr"></div>

      <div class="titleSm">日報（PDF提出用）</div>
      <div class="grid grid2">
        <div>
          <label>業務内容 <span class="req">*</span></label>
          <input id="workType" type="text" placeholder="例：Amazon配送" />
        </div>
        <div>
          <label>配送エリア <span class="req">*</span></label>
          <input id="workArea" type="text" placeholder="例：姶良市" />
        </div>
      </div>

      <div class="grid grid3">
        <div>
          <label>稼働時間 <span class="req">*</span></label>
          <input id="workHours" type="text" placeholder="例：9:00-20:45" />
        </div>
        <div>
          <label>配送個数（任意）</label>
          <input id="count" type="number" min="0" step="1" placeholder="例：198" />
        </div>
        <div>
          <label>トラブル詳細（任意）</label>
          <input id="troubleDetail" type="text" placeholder="なければ空でOK" />
        </div>
      </div>

      <label>日報メモ（詳細：引継ぎ/改善）</label>
      <textarea id="dailyNote" placeholder="例：再配達○件、注意点、引継ぎなど"></textarea>

      <label>日報写真（任意：日報のみ）</label>
      <input id="reportPhotos" type="file" accept="image/*" multiple />

      <div class="btnrow">
        <button class="btn rainbow" id="btnSend" type="button">送信（帰着点呼・日報）</button>
      </div>

      <div class="toast" id="toast"></div>
    </div>
  </div>

  <script src="./config.js"></script>
  <script src="./common.js"></script>
  <script>
    (function(){
      guardLogin();

      const toast = document.getElementById('toast');
      const loginState = document.getElementById('loginState');
      loginState.textContent = 'ログイン中：' + (sessionStorage.getItem('ofa_role')||'未ログイン');

      setNow('date','time');

      document.getElementById('btnSend').addEventListener('click', async ()=>{
        try{
          const data = {
            type: 'arrival', // ★ missing type 対策
            date: val('date'),
            time: val('time'),
            name: val('name'),
            vehicle: val('vehicle'),
            rest: val('rest'),
            condition: val('condition'),
            alcValue: val('alcValue'),
            alcJudge: val('alcJudge'),
            licenseNo: val('licenseNo'),
            method: val('method'),
            checker: val('checker'),
            fatigue: val('fatigue'),
            troubleFlag: val('troubleFlag'),
            driveOk: val('driveOk'),
            memo: val('memo'),
            workType: val('workType'),
            workArea: val('workArea'),
            workHours: val('workHours'),
            count: val('count'),
            troubleDetail: val('troubleDetail'),
            dailyNote: val('dailyNote')
          };

          const required = [
            'date','time','name','vehicle','rest','condition',
            'alcValue','alcJudge','licenseNo','method','checker',
            'fatigue','troubleFlag','driveOk',
            'workType','workArea','workHours'
          ];
          const miss = required.filter(k => !String(data[k]||'').trim());
          if(miss.length){
            showToast(toast, '未入力があります：' + miss.join(', '));
            return;
          }

          // 画像（任意）縮小してBase64
          data.alcPhoto = await fileToBase64Small(document.getElementById('alcPhoto').files[0]);
          data.licensePhoto = await fileToBase64Small(document.getElementById('licensePhoto').files[0]);

          // 日報写真：最大3枚まで（重すぎ防止）
          const files = Array.from(document.getElementById('reportPhotos').files || []).slice(0,3);
          const b64s = [];
          for(const f of files){
            b64s.push(await fileToBase64Small(f));
          }
          data.reportPhotos = b64s.filter(Boolean).join('||');

          await postNoCors(data);

          showToast(toast, '送信しました（帰着点呼・日報）→トップへ戻ります');
          setTimeout(()=>location.href='./index.html', 1200);
        }catch(e){
          showToast(toast, '送信でエラー：' + (e && e.message ? e.message : String(e)));
        }
      });
    })();
  </script>
</body>
</html>
