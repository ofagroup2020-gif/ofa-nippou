<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>OFA | 帰着点呼（業務終了）/ 日報</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body data-page="arrival">
  <div class="wrap">

    <!-- ヘッダー -->
    <div class="topbar">
      <div>
        <div class="title">業務終了（帰着点呼 / 日報）</div>
        <div class="subtitle">※日報内容はPDF提出されます（本名で入力）</div>
      </div>
      <button class="btn btnGhost" id="backBtn" type="button">戻る</button>
    </div>

    <!-- フォーム本体 -->
    <div class="card">

      <!-- 基本 -->
      <h2 style="margin:0 0 10px;">① 基本情報</h2>

      <div class="grid grid2">
        <div>
          <label>日付（自動） <span style="color:#e53935;">*</span></label>
          <input id="date" type="date" required />
        </div>
        <div>
          <label>時刻（自動） <span style="color:#e53935;">*</span></label>
          <input id="time" type="time" required />
        </div>
      </div>

      <div class="grid grid2">
        <div>
          <label>運転者氏名（本名） <span style="color:#e53935;">*</span></label>
          <input id="driverName" type="text" placeholder="例：森下 洸" required />
        </div>
        <div>
          <label>電話番号（任意）</label>
          <input id="driverPhone" type="tel" placeholder="080..." />
        </div>
      </div>

      <div class="grid grid2">
        <div>
          <label>睡眠時間（h） <span style="color:#e53935;">*</span></label>
          <input id="sleepHours" type="number" step="0.5" min="0" max="24" placeholder="例：6.0" required />
        </div>
        <div>
          <label>体調（睡眠の質） <span style="color:#e53935;">*</span></label>
          <!-- app.js は sleepQuality を保存するためIDを統一 -->
          <select id="sleepQuality" required>
            <option value="">選択</option>
            <option>良い</option>
            <option>普通</option>
            <option>悪い</option>
          </select>
        </div>
      </div>

      <hr style="border:none;border-top:1px solid #e6e8ef;margin:14px 0;">

      <!-- 点呼 -->
      <h2 style="margin:0 0 10px;">② 点呼情報</h2>

      <div class="grid grid2">
        <div>
          <label>車両番号 / ナンバー <span style="color:#e53935;">*</span></label>
          <input id="vehicleNo" type="text" placeholder="例：鹿児島 480 れ 21-15" required />
        </div>
        <div>
          <label>点呼実施者 <span style="color:#e53935;">*</span></label>
          <input id="managerName" type="text" placeholder="例：太田" required />
        </div>
      </div>

      <div class="grid grid2">
        <div>
          <label>点呼方法 <span style="color:#e53935;">*</span></label>
          <select id="method" required>
            <option value="">選択</option>
            <option>対面</option>
            <option>電話</option>
            <option>ビデオ通話</option>
            <option>チャット</option>
          </select>
        </div>
        <div>
          <label>点呼場所 <span style="color:#e53935;">*</span></label>
          <input id="place" type="text" placeholder="例：Amazon鹿児島" required />
        </div>
      </div>

      <div class="grid grid2">
        <div>
          <label>アルコール測定値 <span style="color:#e53935;">*</span></label>
          <input id="alcoholValue" type="text" placeholder="例：0.00" required />
        </div>
        <div>
          <label>酒気帯び <span style="color:#e53935;">*</span></label>
          <select id="alcoholBand" required>
            <option value="">選択</option>
            <option>なし</option>
            <option>あり</option>
          </select>
        </div>
      </div>

      <label>メモ（異常時は必ず詳細）</label>
      <textarea id="memo" placeholder="体調・指示事項・反省点など"></textarea>

      <hr style="border:none;border-top:1px solid #e6e8ef;margin:14px 0;">

      <!-- 走行距離 -->
      <h2 style="margin:0 0 10px;">③ 走行距離（業務終了）</h2>

      <div class="grid grid3">
        <div>
          <label>開始メーター（出発の値でもOK）</label>
          <input id="odoStart" inputmode="numeric" placeholder="例：12345" />
        </div>
        <div>
          <label>終了メーター（帰着）</label>
          <input id="odoEnd" inputmode="numeric" placeholder="例：12500" />
        </div>
        <div>
          <label>走行距離（自動計算）</label>
          <input id="odoTotal" readonly placeholder="自動計算" />
        </div>
      </div>

      <hr style="border:none;border-top:1px solid #e6e8ef;margin:14px 0;">

      <!-- 車両点検 -->
      <h2 style="margin:0 0 10px;">④ 車両点検（必須）</h2>
      <div class="muted">※すべて OK / NG を選択してください</div>

      <div class="grid grid3" style="margin-top:10px;">
        <div><label>タイヤ <span style="color:#e53935;">*</span></label><select id="insp_tire" required><option value="">選択</option><option>OK</option><option>NG</option></select></div>
        <div><label>灯火 <span style="color:#e53935;">*</span></label><select id="insp_light" required><option value="">選択</option><option>OK</option><option>NG</option></select></div>
        <div><label>ブレーキ <span style="color:#e53935;">*</span></label><select id="insp_brake" required><option value="">選択</option><option>OK</option><option>NG</option></select></div>

        <div><label>ワイパー <span style="color:#e53935;">*</span></label><select id="insp_wiper" required><option value="">選択</option><option>OK</option><option>NG</option></select></div>
        <div><label>エンジンオイル <span style="color:#e53935;">*</span></label><select id="insp_engineOil" required><option value="">選択</option><option>OK</option><option>NG</option></select></div>
        <div><label>冷却水 <span style="color:#e53935;">*</span></label><select id="insp_coolant" required><option value="">選択</option><option>OK</option><option>NG</option></select></div>

        <div><label>バッテリー <span style="color:#e53935;">*</span></label><select id="insp_battery" required><option value="">選択</option><option>OK</option><option>NG</option></select></div>
        <div><label>ホーン <span style="color:#e53935;">*</span></label><select id="insp_horn" required><option value="">選択</option><option>OK</option><option>NG</option></select></div>
        <div><label>ミラー <span style="color:#e53935;">*</span></label><select id="insp_mirror" required><option value="">選択</option><option>OK</option><option>NG</option></select></div>

        <div><label>外装/破損 <span style="color:#e53935;">*</span></label><select id="insp_damage" required><option value="">選択</option><option>OK</option><option>NG</option></select></div>
        <div><label>積載状態 <span style="color:#e53935;">*</span></label><select id="insp_cargo" required><option value="">選択</option><option>OK</option><option>NG</option></select></div>
        <div><label>消火器 <span style="color:#e53935;">*</span></label><select id="insp_extinguisher" required><option value="">選択</option><option>OK</option><option>NG</option></select></div>

        <div><label>三角停止板 <span style="color:#e53935;">*</span></label><select id="insp_triangle" required><option value="">選択</option><option>OK</option><option>NG</option></select></div>
      </div>

      <label>点検メモ（NGは必ず詳細）</label>
      <textarea id="insp_note" placeholder="NGの場合は必ず詳細"></textarea>

      <label>異常箇所写真（任意：NG時は推奨）</label>
      <input id="abnormalPhotos" type="file" accept="image/*" multiple />

      <hr style="border:none;border-top:1px solid #e6e8ef;margin:14px 0;">

      <!-- 免許 -->
      <h2 style="margin:0 0 10px;">⑤ 免許（任意）</h2>

      <div class="grid grid2">
        <div>
          <label>免許番号（任意）</label>
          <input id="licenseNo" type="text" placeholder="番号を入力（任意）" />
        </div>
        <div>
          <label>免許写真（任意）</label>
          <input id="licensePhotos" type="file" accept="image/*" multiple />
        </div>
      </div>

      <label>点呼写真（任意）</label>
      <input id="tenkoPhotos" type="file" accept="image/*" multiple />

      <hr style="border:none;border-top:1px solid #e6e8ef;margin:14px 0;">

      <!-- 日報 -->
      <h2 style="margin:0 0 10px;">⑥ 日報（PDF提出用）</h2>

      <div class="grid grid2">
        <div>
          <label>業務内容 <span style="color:#e53935;">*</span></label>
          <input id="workType" type="text" placeholder="例：Amazon配送" required />
        </div>
        <div>
          <label>配送エリア <span style="color:#e53935;">*</span></label>
          <input id="workArea" type="text" placeholder="例：姶良市" required />
        </div>
      </div>

      <div class="grid grid3">
        <div>
          <label>稼働時間 <span style="color:#e53935;">*</span></label>
          <input id="workHours" type="text" placeholder="例：9:30-21:10" required />
        </div>
        <div>
          <label>配送個数（任意）</label>
          <input id="deliveryCount" type="number" min="0" step="1" placeholder="例：179" />
        </div>
        <div>
          <label>トラブル/事故（任意）</label>
          <input id="trouble" type="text" placeholder="なければ「なし」" />
        </div>
      </div>

      <label>日報メモ（詳細：引継ぎ/改善）</label>
      <textarea id="dailyNote" placeholder="例：再配達○件、注意点、引継ぎなど"></textarea>

      <label>日報添付写真（任意）</label>
      <input id="reportPhotos" type="file" accept="image/*" multiple />

      <!-- 送信 -->
      <div class="btnrow">
        <button class="btn btnRainbow" id="btnSubmit" type="button">送信（帰着点呼/日報）</button>
      </div>

      <div class="muted">
        ※送信が止まる端末でも動くよう、送信中の表示と復帰処理を入れています。<br>
        ※「送信完了」の表示が出たらOKです。
      </div>

    </div>
  </div>

  <div class="toast" id="toast"></div>
  <script src="./app.js"></script>
</body>
</html>
