<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>OFA｜帰着点呼＋日報</title>
  <link rel="stylesheet" href="./style.css" />
  <script src="./config.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body data-page="arrival">
  <div class="wrap">
    <div class="header">
      <div class="brand">
        <div class="badge">OFA</div>
        <div>
          <h1>帰着点呼（業務終了）＋日報</h1>
          <p>業務内容を「そのまま」PDFに出すため、詳細に入力</p>
        </div>
      </div>
    </div>

    <div class="grid">
      <div class="card col6">
        <div class="top"><div class="ttl">ログイン</div><div class="pill">本人判定</div></div>
        <div class="body"><div id="loginBox"></div></div>
      </div>

      <div class="card col6">
        <div class="top"><div class="ttl">帰着点呼入力</div><div class="pill">日報あり</div></div>
        <div class="body">
          <div class="row">
            <div><label>日付</label><input id="date" type="date"></div>
            <div><label>時刻</label><input id="time" type="time"></div>
          </div>

          <div class="row">
            <div><label>運転者氏名</label><input id="driverName" type="text"></div>
            <div><label>車両番号（ナンバー）</label><input id="vehicleNo" type="text"></div>
          </div>

          <div class="row">
            <div><label>点呼実施者</label><input id="managerName" type="text"></div>
            <div>
              <label>点呼方法</label>
              <select id="method">
                <option value="">選択</option>
                <option>対面</option><option>電話</option><option>オンライン</option>
              </select>
            </div>
          </div>

          <label>場所（任意）</label>
          <input id="place" type="text">

          <div class="row">
            <div><label>アルコール測定値</label><input id="alcoholValue" type="text" placeholder="0.00 mg/L"></div>
            <div>
              <label>酒気帯び</label>
              <select id="alcoholBand">
                <option value="">選択</option><option>なし</option><option>あり</option>
              </select>
            </div>
          </div>

          <div class="row">
            <div><label>メーター開始</label><input id="odoStart" type="number" inputmode="numeric"></div>
            <div><label>メーター終了</label><input id="odoEnd" type="number" inputmode="numeric"></div>
            <div><label>走行距離（自動）</label><input id="odoTotal" type="number" readonly></div>
          </div>

          <div class="hr"></div>
          <div class="pill">車両点検</div>

          <div class="row">
            <div><label>タイヤ</label><select id="insp_tire"><option>OK</option><option>NG</option></select></div>
            <div><label>灯火類</label><select id="insp_light"><option>OK</option><option>NG</option></select></div>
            <div><label>ブレーキ</label><select id="insp_brake"><option>OK</option><option>NG</option></select></div>
            <div><label>ワイパー</label><select id="insp_wiper"><option>OK</option><option>NG</option></select></div>
          </div>
          <div class="row">
            <div><label>エンジンオイル</label><select id="insp_engineOil"><option>OK</option><option>NG</option></select></div>
            <div><label>冷却水</label><select id="insp_coolant"><option>OK</option><option>NG</option></select></div>
            <div><label>外装・損傷</label><select id="insp_damage"><option>OK</option><option>NG</option></select></div>
            <div><label>積載</label><select id="insp_cargo"><option>OK</option><option>NG</option></select></div>
          </div>

          <label>点検メモ（任意）</label>
          <textarea id="insp_note"></textarea>

          <label>メモ（任意）</label>
          <textarea id="memo"></textarea>

          <div class="hr"></div>
          <div class="pill">日報（業務内容：PDFに詳細表示）</div>

          <div class="row">
            <div><label>案件種別</label><input id="workType" type="text" placeholder="例：Amazon / ユニクロ / チャーター"></div>
            <div><label>稼働エリア</label><input id="workArea" type="text" placeholder="例：福岡市中央区"></div>
          </div>
          <div class="row">
            <div><label>稼働時間</label><input id="workHours" type="text" placeholder="例：9:00-20:00（休憩1h）"></div>
            <div><label>配達個数/件数</label><input id="deliveryCount" type="text" placeholder="例：120個 / 45件"></div>
          </div>
          <label>トラブル/クレーム（あれば詳細）</label>
          <textarea id="trouble" placeholder="例：不在多め、置き配不可、破損など"></textarea>

          <label>日報メモ（今日の内容をそのまま記録）</label>
          <textarea id="dailyNote" placeholder="例：ルート、遅延理由、引継ぎ事項など詳細に"></textarea>

          <label>点呼写真（任意）</label>
          <input id="tenkoPhotos" type="file" accept="image/*" multiple>

          <label>日報写真（任意）</label>
          <input id="reportPhotos" type="file" accept="image/*" multiple>

          <label>免許写真（任意）</label>
          <input id="licensePhotos" type="file" accept="image/*" multiple>

          <div style="height:12px"></div>
          <button class="btn grad" id="btnSubmit" type="button">送信（帰着点呼＋日報）</button>
          <div style="height:10px"></div>
          <button class="btn" type="button" onclick="location.href='index.html'">戻る</button>
        </div>
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>
  <script src="./auth.js"></script>
  <script src="./app.js"></script>
</body>
</html>
