<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>OFA | 帰着点呼・日報</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body data-page="arrival">
  <div class="wrap">
    <div class="topbar">
      <div class="brand">
        <div class="logo"></div>
        <div>
          <div class="title">帰着点呼（業務終了）・日報</div>
          <div class="subtitle">日報はPDF提出されます</div>
        </div>
      </div>
      <button class="btn ghost" id="backBtn" type="button">戻る</button>
    </div>

    <div class="card rainbow-border">
      <div style="display:flex;align-items:center;justify-content:space-between;gap:10px">
        <div id="loginState" class="hint" style="margin:0;"></div>
        <span id="badgeMode" class="badge">—</span>
      </div>

      <hr class="sep">

      <div class="grid grid2">
        <div>
          <label>日付 <span class="req">*</span></label>
          <input id="date" type="date" />
        </div>
        <div>
          <label>時刻 <span class="req">*</span></label>
          <input id="time" type="time" />
        </div>
      </div>

      <label>氏名 <span class="req">*</span></label>
      <input id="driverName" type="text" placeholder="例：森下 洸" />

      <div class="grid grid2">
        <div>
          <label>車両番号 / ナンバー <span class="req">*</span></label>
          <input id="vehicleNo" type="text" placeholder="例：鹿児島 480 れ 21-15" />
        </div>
        <div>
          <label>点呼実施者 <span class="req">*</span></label>
          <input id="managerName" type="text" placeholder="例：太田" />
        </div>
      </div>

      <div class="grid grid2">
        <div>
          <label>点呼方法 <span class="req">*</span></label>
          <select id="method">
            <option value="">選択</option>
            <option>対面</option>
            <option>電話</option>
            <option>ビデオ通話</option>
            <option>チャット</option>
          </select>
        </div>
        <div>
          <label>点呼場所 <span class="req">*</span></label>
          <input id="place" type="text" placeholder="例：Amazon鹿児島" />
        </div>
      </div>

      <hr class="sep">
      <div class="title" style="font-size:16px">勤務状態（点呼項目）</div>

      <div class="grid grid2">
        <div>
          <label>休憩時間（時間）<span class="req">*</span></label>
          <input id="restHours" type="number" step="0.5" min="0" max="24" placeholder="例：1.0" />
        </div>
        <div>
          <label>疲労の有無 <span class="req">*</span></label>
          <select id="fatigue">
            <option value="">選択</option>
            <option>なし</option>
            <option>あり</option>
          </select>
        </div>
      </div>

      <div class="grid grid2">
        <div>
          <label>異常（体調/車両/事故等）<span class="req">*</span></label>
          <select id="abnormal">
            <option value="">選択</option>
            <option>なし</option>
            <option>あり</option>
          </select>
        </div>
        <div>
          <label>運行可否（点呼判断）<span class="req">*</span></label>
          <select id="goNogo">
            <option value="">選択</option>
            <option>可</option>
            <option>不可</option>
          </select>
        </div>
      </div>

      <label>メモ（異常時は必ず詳細）</label>
      <textarea id="memo" placeholder="異常があれば必ず詳細"></textarea>

      <hr class="sep">
      <div class="title" style="font-size:16px">アルコール（必須）</div>

      <div class="grid grid2">
        <div>
          <label>アルコール数値（mg/L等）<span class="req">*</span></label>
          <input id="alcoholValue" type="text" placeholder="例：0.00" />
        </div>
        <div>
          <label>酒気帯び判定 <span class="req">*</span></label>
          <select id="alcoholBand">
            <option value="">選択</option>
            <option>なし</option>
            <option>あり</option>
          </select>
        </div>
      </div>

      <label>アルコールチェック写真（任意）</label>
      <input id="alcoholPhoto" type="file" accept="image/*" />

      <hr class="sep">
      <div class="title" style="font-size:16px">免許（番号必須 / 写真任意）</div>

      <label>免許証番号 <span class="req">*</span></label>
      <input id="licenseNo" type="text" placeholder="例：1234567890" />

      <label>免許写真（任意）</label>
      <input id="licensePhoto" type="file" accept="image/*" />

      <hr class="sep">
      <div class="title" style="font-size:16px">日報（PDF提出用）</div>

      <div class="grid grid2">
        <div>
          <label>業務内容 <span class="req">*</span></label>
          <input id="workType" type="text" placeholder="例：Amazon配送" />
        </div>
        <div>
          <label>配送エリア <span class="req">*</span></label>
          <input id="workArea" type="text" placeholder="例：姶良市" />
        </div>
      </div>

      <div class="grid grid3">
        <div>
          <label>稼働時間 <span class="req">*</span></label>
          <input id="workHours" type="text" placeholder="例：9:00-20:45" />
        </div>
        <div>
          <label>配送個数</label>
          <input id="deliveryCount" type="number" min="0" step="1" placeholder="例：198" />
        </div>
        <div>
          <label>トラブル/事故</label>
          <input id="trouble" type="text" placeholder="なければ「なし」" />
        </div>
      </div>

      <label>日報メモ（詳細：引継ぎ/改善）</label>
      <textarea id="dailyNote" placeholder="例：再配達○件、注意点、引継ぎなど"></textarea>

      <label>日報添付写真（任意：日報のみ保存）</label>
      <input id="reportPhotos" type="file" accept="image/*" multiple />

      <div class="btnrow">
        <button class="btn rainbow" id="btnSubmit" type="button">送信（帰着点呼・日報）</button>
      </div>
      <small class="hint">※送信後：スプレッドシート保存 / 写真はDrive保存 / 日報PDF出力に反映</small>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script src="./config.js"></script>
  <script src="./utils.js"></script>
  <script src="./auth.js"></script>
  <script src="./sender.js"></script>
  <script src="./app.js"></script>
</body>
</html>
