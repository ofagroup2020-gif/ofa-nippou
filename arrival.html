<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>OFA | 帰着点呼（業務終了）/ 日報</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body data-page="arrival">
  <div class="wrap">
    <div class="topbar">
      <div class="brand">
        <div class="logo"></div>
        <div>
          <div class="title">業務終了（帰着点呼 / 日報）</div>
          <div class="subtitle">帰着点呼＋日報内容は「そのままPDF提出」されます</div>
        </div>
      </div>
      <button class="btn ghost" id="backBtn" type="button">戻る</button>
    </div>

    <div class="card rainbow-border">
      <div id="loginState"></div>
      <hr class="sep">

      <form id="tenkoForm">
        <div class="grid grid2">
          <div>
            <label>日付 <span class="req">必須</span></label>
            <input id="date" type="date" data-req="1" />
          </div>
          <div>
            <label>時刻 <span class="req">必須</span></label>
            <input id="time" type="time" data-req="1" />
          </div>
        </div>

        <div class="grid grid2">
          <div>
            <label>運転者氏名（本名） <span class="req">必須</span></label>
            <input id="driverName" type="text" placeholder="例：森下 洸" data-req="1" />
          </div>
          <div>
            <label>電話番号（任意：検索用）</label>
            <input id="driverPhone" type="tel" placeholder="090..." />
          </div>
        </div>

        <div class="grid grid2">
          <div>
            <label>車両番号 / ナンバー <span class="req">必須</span></label>
            <input id="vehicleNo" type="text" placeholder="例：鹿児島 480 あ 12-34" data-req="1" />
          </div>
          <div>
            <label>点呼実施者 <span class="req">必須</span></label>
            <input id="managerName" type="text" placeholder="例：太田" data-req="1" />
          </div>
        </div>

        <div class="grid grid2">
          <div>
            <label>点呼方法 <span class="req">必須</span></label>
            <select id="method" data-req="1">
              <option value="">選択</option>
              <option>対面</option>
              <option>電話</option>
              <option>ビデオ通話</option>
              <option>チャット</option>
            </select>
          </div>
          <div>
            <label>点呼場所 <span class="req">必須</span></label>
            <input id="place" type="text" placeholder="例：事務所/自宅/現地" data-req="1" />
          </div>
        </div>

        <div class="grid grid2">
          <div>
            <label>アルコール測定値 <span class="req">必須</span></label>
            <input id="alcoholValue" type="text" inputmode="decimal" placeholder="例：0.00 / 0.02" data-req="1" />
          </div>
          <div>
            <label>酒気帯び <span class="req">必須</span></label>
            <select id="alcoholBand" data-req="1">
              <option value="">選択</option>
              <option>なし</option>
              <option>あり</option>
            </select>
          </div>
        </div>

        <div class="grid grid3">
          <div>
            <label>睡眠時間（h） <span class="req">必須</span></label>
            <input id="sleepHours" type="number" step="0.5" min="0" max="24" placeholder="例：6" data-req="1" />
          </div>
          <div>
            <label>体温（任意）</label>
            <input id="bodyTemp" type="text" placeholder="例：36.5" />
          </div>
          <div>
            <label>体調 <span class="req">必須</span></label>
            <select id="health" data-req="1">
              <option value="">選択</option>
              <option>良好</option>
              <option>少し不調</option>
              <option>不調（要報告）</option>
            </select>
          </div>
        </div>

        <label>メモ（異常時は必ず詳細）</label>
        <textarea id="memo" placeholder="体調・睡眠・指示事項・反省点など（異常があれば詳細）"></textarea>

        <hr class="sep">

        <div class="title" style="font-size:14px;">走行距離（業務終了）</div>
        <div class="grid grid3">
          <div>
            <label>開始メーター（出発の値でもOK） <span class="req">必須</span></label>
            <input id="odoStart" inputmode="numeric" placeholder="例：12345" data-req="1" />
          </div>
          <div>
            <label>終了メーター（帰着） <span class="req">必須</span></label>
            <input id="odoEnd" inputmode="numeric" placeholder="例：12500" data-req="1" />
          </div>
          <div>
            <label>走行距離（自動計算）</label>
            <input id="odoTotal" readonly placeholder="自動計算" />
          </div>
        </div>

        <hr class="sep">

        <div class="title" style="font-size:14px;">車両点検（必須）</div>
        <div class="grid grid3">
          <div><label>タイヤ <span class="req">必須</span></label><select id="insp_tire" data-req="1"><option value="">選択</option><option>OK</option><option>NG</option></select></div>
          <div><label>灯火 <span class="req">必須</span></label><select id="insp_light" data-req="1"><option value="">選択</option><option>OK</option><option>NG</option></select></div>
          <div><label>ブレーキ <span class="req">必須</span></label><select id="insp_brake" data-req="1"><option value="">選択</option><option>OK</option><option>NG</option></select></div>

          <div><label>ワイパー <span class="req">必須</span></label><select id="insp_wiper" data-req="1"><option value="">選択</option><option>OK</option><option>NG</option></select></div>
          <div><label>エンジンオイル <span class="req">必須</span></label><select id="insp_engineOil" data-req="1"><option value="">選択</option><option>OK</option><option>NG</option></select></div>
          <div><label>冷却水 <span class="req">必須</span></label><select id="insp_coolant" data-req="1"><option value="">選択</option><option>OK</option><option>NG</option></select></div>

          <div><label>バッテリー <span class="req">必須</span></label><select id="insp_battery" data-req="1"><option value="">選択</option><option>OK</option><option>NG</option></select></div>
          <div><label>ホーン <span class="req">必須</span></label><select id="insp_horn" data-req="1"><option value="">選択</option><option>OK</option><option>NG</option></select></div>
          <div><label>ミラー <span class="req">必須</span></label><select id="insp_mirror" data-req="1"><option value="">選択</option><option>OK</option><option>NG</option></select></div>

          <div><label>外装/破損 <span class="req">必須</span></label><select id="insp_damage" data-req="1"><option value="">選択</option><option>OK</option><option>NG</option></select></div>
          <div><label>積載状態 <span class="req">必須</span></label><select id="insp_cargo" data-req="1"><option value="">選択</option><option>OK</option><option>NG</option></select></div>
          <div><label>消火器 <span class="req">必須</span></label><select id="insp_extinguisher" data-req="1"><option value="">選択</option><option>OK</option><option>NG</option></select></div>

          <div><label>三角停止板 <span class="req">必須</span></label><select id="insp_triangle" data-req="1"><option value="">選択</option><option>OK</option><option>NG</option></select></div>
        </div>

        <label>点検メモ（NGの場合は必ず詳細）</label>
        <textarea id="insp_note" placeholder="NGの場合：どこが、どんな状態か、対応予定など"></textarea>

        <label>異常箇所写真（NGがある場合は推奨）</label>
        <input id="inspPhotos" type="file" accept="image/*" multiple />

        <hr class="sep">

        <div class="title" style="font-size:14px;">免許（番号 or 写真）</div>
        <div class="grid grid2">
          <div>
            <label>免許番号（任意）</label>
            <input id="licenseNo" type="text" placeholder="番号を入力（任意）" />
          </div>
          <div>
            <label>免許写真（任意）</label>
            <input id="licensePhotos" type="file" accept="image/*" multiple />
          </div>
        </div>

        <label>点呼写真（任意）</label>
        <input id="tenkoPhotos" type="file" accept="image/*" multiple />

        <hr class="sep">

        <div class="title" style="font-size:14px;">日報（詳細記載：PDF提出用）</div>
        <div class="grid grid2">
          <div>
            <label>業務内容 <span class="req">必須</span></label>
            <input id="workType" type="text" placeholder="例：Amazon/チャーター/企業配" data-req="1" />
          </div>
          <div>
            <label>配送エリア <span class="req">必須</span></label>
            <input id="workArea" type="text" placeholder="例：鹿児島市/姶良/福岡市東区" data-req="1" />
          </div>
        </div>

        <div class="grid grid3">
          <div>
            <label>稼働時間 <span class="req">必須</span></label>
            <input id="workHours" type="text" placeholder="例：9:00-19:30" data-req="1" />
          </div>
          <div>
            <label>配送個数 <span class="req">必須</span></label>
            <input id="deliveryCount" type="text" placeholder="例：120" data-req="1" />
          </div>
          <div>
            <label>トラブル/事故 <span class="req">必須</span></label>
            <input id="trouble" type="text" placeholder="なければ「なし」" data-req="1" />
          </div>
        </div>

        <label>日報メモ（詳細に：今日の状況/改善/引継ぎ） <span class="req">必須</span></label>
        <textarea id="dailyNote" placeholder="例：再配達○件、クレーム○件、置き配注意、明日の注意点、改善点など" data-req="1"></textarea>

        <label>日報添付写真（任意：荷姿/事故/証跡など）</label>
        <input id="reportPhotos" type="file" accept="image/*" multiple />

        <div class="btnrow">
          <button class="btn rainbow" id="btnSubmit" type="button">送信（帰着点呼/日報）→ 保存してトップへ</button>
        </div>

        <small class="hint">※送信後、スプレッドシート保存＆Drive保存（PDF出力時にリンクが掲載されます）。</small>
      </form>
    </div>
  </div>

  <div class="toast" id="toast"></div>
  <script src="./auth.js"></script>
  <script src="./app.js"></script>
</body>
</html>
