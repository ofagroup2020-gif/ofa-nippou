<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>OFA | 帰着点呼（業務終了）/ 日報</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body data-page="arrival">
  <div class="wrap">
    <div class="topbar">
      <div class="brand">
        <div class="logo"></div>
        <div>
          <div class="title">業務終了（帰着点呼 / 日報）</div>
          <div class="subtitle">日報内容はPDF提出されます（そのまま反映）</div>
        </div>
      </div>
      <button class="btn ghost small" id="backBtn" type="button">戻る</button>
    </div>

    <div class="card rainbow-border">
      <div class="row" style="display:flex;align-items:center;justify-content:space-between;gap:10px;">
        <div id="loginState" class="hint" style="margin:0;"></div>
        <span id="badgeMode" class="badge">ドライバー</span>
      </div>

      <hr class="sep">

      <div class="grid grid2">
        <div>
          <label>日付 <span class="req">*</span></label>
          <input id="date" type="date" />
        </div>
        <div>
          <label>時刻 <span class="req">*</span></label>
          <input id="time" type="time" />
        </div>
      </div>

      <div class="grid grid2">
        <div>
          <label>運転者氏名（本名） <span class="req">*</span></label>
          <input id="driverName" type="text" placeholder="例：森下 洸" />
        </div>
        <div>
          <label>電話番号（任意）</label>
          <input id="driverPhone" type="tel" placeholder="080..." />
        </div>
      </div>

      <div class="grid grid2">
        <div>
          <label>休憩時間（分） <span class="req">*</span></label>
          <input id="restMinutes" type="number" step="1" min="0" max="600" placeholder="例：60" />
        </div>
        <div>
          <label>体調 <span class="req">*</span></label>
          <select id="condition">
            <option value="">選択</option>
            <option>良好</option>
            <option>普通</option>
            <option>不良</option>
          </select>
        </div>
      </div>

      <div class="grid grid2">
        <div>
          <label>体温（任意）</label>
          <input id="temperature" type="number" step="0.1" min="30" max="45" placeholder="例：36.5" />
        </div>
        <div>
          <label>健康メモ（任意）</label>
          <input id="healthNote" type="text" placeholder="疲労/服薬/注意点など" />
        </div>
      </div>

      <div class="grid grid2">
        <div>
          <label>車両番号 / ナンバー <span class="req">*</span></label>
          <input id="vehicleNo" type="text" placeholder="例：鹿児島 480 れ 21-15" />
        </div>
        <div>
          <label>点呼実施者 <span class="req">*</span></label>
          <input id="managerName" type="text" placeholder="例：太田" />
        </div>
      </div>

      <div class="grid grid2">
        <div>
          <label>点呼方法 <span class="req">*</span></label>
          <select id="method">
            <option value="">選択</option>
            <option>対面</option>
            <option>電話</option>
            <option>ビデオ通話</option>
            <option>チャット</option>
          </select>
        </div>
        <div>
          <label>点呼場所 <span class="req">*</span></label>
          <input id="place" type="text" placeholder="例：現地/事務所" />
        </div>
      </div>

      <div class="grid grid2">
        <div>
          <label>アルコール測定値 <span class="req">*</span></label>
          <input id="alcoholValue" type="text" placeholder="例：0.00" />
        </div>
        <div>
          <label>酒気帯び <span class="req">*</span></label>
          <select id="alcoholBand">
            <option value="">選択</option>
            <option>なし</option>
            <option>あり</option>
          </select>
        </div>
      </div>

      <label>メモ（任意：異常時は必ず詳細）</label>
      <textarea id="memo" placeholder="体調・指示事項・反省点など"></textarea>

      <label>アルコール指標写真（任意）</label>
      <input id="alcoholPhotos" type="file" accept="image/*" multiple />

      <hr class="sep">

      <div class="titleSm">走行距離（業務終了）</div>
      <div class="grid grid3">
        <div>
          <label>開始メーター（出発の値でもOK）</label>
          <input id="odoStart" inputmode="numeric" placeholder="例：12345" />
        </div>
        <div>
          <label>終了メーター（帰着）</label>
          <input id="odoEnd" inputmode="numeric" placeholder="例：12500" />
        </div>
        <div>
          <label>走行距離（自動計算）</label>
          <input id="odoTotal" readonly placeholder="自動計算" />
        </div>
      </div>

      <hr class="sep">

      <div class="titleSm">車両点検（必須）</div>
      <div class="grid grid3">
        <div><label>タイヤ <span class="req">*</span></label><select id="insp_tire"><option value="">選択</option><option>OK</option><option>NG</option></select></div>
        <div><label>灯火 <span class="req">*</span></label><select id="insp_light"><option value="">選択</option><option>OK</option><option>NG</option></select></div>
        <div><label>ブレーキ <span class="req">*</span></label><select id="insp_brake"><option value="">選択</option><option>OK</option><option>NG</option></select></div>

        <div><label>ワイパー <span class="req">*</span></label><select id="insp_wiper"><option value="">選択</option><option>OK</option><option>NG</option></select></div>
        <div><label>エンジンオイル <span class="req">*</span></label><select id="insp_engineOil"><option value="">選択</option><option>OK</option><option>NG</option></select></div>
        <div><label>冷却水 <span class="req">*</span></label><select id="insp_coolant"><option value="">選択</option><option>OK</option><option>NG</option></select></div>

        <div><label>バッテリー <span class="req">*</span></label><select id="insp_battery"><option value="">選択</option><option>OK</option><option>NG</option></select></div>
        <div><label>ホーン <span class="req">*</span></label><select id="insp_horn"><option value="">選択</option><option>OK</option><option>NG</option></select></div>
        <div><label>ミラー <span class="req">*</span></label><select id="insp_mirror"><option value="">選択</option><option>OK</option><option>NG</option></select></div>

        <div><label>外装/破損 <span class="req">*</span></label><select id="insp_damage"><option value="">選択</option><option>OK</option><option>NG</option></select></div>
        <div><label>積載状態 <span class="req">*</span></label><select id="insp_cargo"><option value="">選択</option><option>OK</option><option>NG</option></select></div>
        <div><label>消火器 <span class="req">*</span></label><select id="insp_extinguisher"><option value="">選択</option><option>OK</option><option>NG</option></select></div>

        <div><label>三角停止板 <span class="req">*</span></label><select id="insp_triangle"><option value="">選択</option><option>OK</option><option>NG</option></select></div>
      </div>

      <label>点検メモ（任意：NGは必ず詳細）</label>
      <textarea id="insp_note" placeholder="NGの場合は必ず詳細"></textarea>

      <label>異常箇所写真（任意：NG時推奨）</label>
      <input id="abnormalPhotos" type="file" accept="image/*" multiple />

      <hr class="sep">

      <div class="titleSm">免許（番号必須 / 写真任意）</div>
      <div class="grid grid2">
        <div>
          <label>免許証番号 <span class="req">*</span></label>
          <input id="licenseNo" type="text" placeholder="必須" />
        </div>
        <div>
          <label>免許写真（任意）</label>
          <input id="licensePhotos" type="file" accept="image/*" multiple />
        </div>
      </div>

      <label>点呼写真（任意）</label>
      <input id="tenkoPhotos" type="file" accept="image/*" multiple />

      <hr class="sep">

      <div class="titleSm">日報（PDF提出用：内容そのまま反映）</div>
      <div class="grid grid2">
        <div>
          <label>業務内容 <span class="req">*</span></label>
          <input id="workType" type="text" placeholder="例：Amazon配送" />
        </div>
        <div>
          <label>配送エリア <span class="req">*</span></label>
          <input id="workArea" type="text" placeholder="例：姶良市" />
        </div>
      </div>

      <div class="grid grid3">
        <div>
          <label>稼働時間 <span class="req">*</span></label>
          <input id="workHours" type="text" placeholder="例：9:30-21:10" />
        </div>
        <div>
          <label>配送個数（任意）</label>
          <input id="deliveryCount" type="number" min="0" step="1" placeholder="例：179" />
        </div>
        <div>
          <label>トラブル/事故（任意）</label>
          <input id="trouble" type="text" placeholder="なければ「なし」" />
        </div>
      </div>

      <label>日報メモ（任意：引継ぎ/改善を詳細に）</label>
      <textarea id="dailyNote" placeholder="例：再配達○件、注意点、引継ぎ、改善点など"></textarea>

      <label>日報添付写真（任意：証跡）</label>
      <input id="reportPhotos" type="file" accept="image/*" multiple />

      <div class="btnrow">
        <button class="btn rainbow" id="btnSubmit" type="button">送信（帰着点呼/日報）</button>
      </div>

      <small class="hint">※送信失敗端末でも“確実方式（sendBeacon）”へ自動切替します。</small>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script src="./config.js"></script>
  <script src="./auth.js"></script>
  <script src="./app.js"></script>
</body>
</html>
