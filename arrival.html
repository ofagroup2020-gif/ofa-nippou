<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>帰着点呼・日報</title>
</head>
<body>

<h2>帰着点呼・日報</h2>

<form id="tenkoForm">
  <!-- ★最重要：type -->
  <input type="hidden" name="type" value="arrival">

  <label>氏名 *</label><br>
  <input name="driverName" required><br><br>

  <label>日付 *</label><br>
  <input type="date" name="date" required><br><br>

  <label>休憩時間 *</label><br>
  <input name="restTime" required><br><br>

  <label>アルコール数値 *</label><br>
  <input name="alcoholValue" required><br><br>

  <label>免許証番号 *</label><br>
  <input name="licenseNumber" required><br><br>

  <label>業務内容 *</label><br>
  <input name="workDetail" required><br><br>

  <label>日報メモ</label><br>
  <textarea name="dailyMemo"></textarea><br><br>

  <button type="submit">送信（帰着点呼・日報）</button>
</form>

<div id="result"></div>

<script src="app.js"></script>
</body>
</html>
