<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>OFA | 日報PDF / 月報PDF / CSV</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body data-page="export">
  <div class="wrap">
    <div class="topbar">
      <div class="brand">
        <div class="logo"></div>
        <div>
          <div class="title">日報PDF / 月報PDF / CSV</div>
          <div class="subtitle">ドライバー：本人のみ / 管理者：管理者モードONで全件</div>
        </div>
      </div>
      <button class="btn ghost small" id="backBtn" type="button">戻る</button>
    </div>

    <div class="card rainbow-border">
      <div class="grid grid2">
        <div id="loginState" class="hint" style="margin:0;"></div>
        <div id="adminState" style="text-align:right;"></div>
      </div>

      <hr class="sep">

      <div class="rulebox">
        <b>本人出力のために必要</b><br>
        ・運転者氏名（本名）＋ 車両番号 を入力してください（本人縛り）<br>
        ・月報PDFは「日報内容を月単位で詳細にまとめ」ます（写真は有/無のみ）
      </div>

      <div class="grid grid2" style="margin-top:10px;">
        <div>
          <label>運転者氏名（本名） <span class="req">*</span></label>
          <input id="driverNameExport" type="text" placeholder="例：森下 洸" />
        </div>
        <div>
          <label>車両番号 / ナンバー <span class="req">*</span></label>
          <input id="vehicleNoExport" type="text" placeholder="例：鹿児島 480 れ 21-15" />
        </div>
      </div>

      <hr class="sep">

      <div class="grid grid2">
        <div>
          <label>日報（日付） <span class="req">*</span></label>
          <input id="dateDaily" type="date" />
        </div>
        <div>
          <label>月報（月） <span class="req">*</span></label>
          <input id="month" type="month" />
        </div>
      </div>

      <div class="btnrow">
        <button class="btn rainbow" id="btnDailyPdf" type="button">日報PDF</button>
        <button class="btn rainbow" id="btnMonthlyPdf" type="button">月報PDF（詳細）</button>
        <button class="btn primary" id="btnMonthlyCsv" type="button">月次CSV</button>
      </div>

      <hr class="sep">

      <div class="titleSm">CSV（日付範囲）</div>
      <div class="grid grid2">
        <div>
          <label>開始日（from） <span class="req">*</span></label>
          <input id="fromDate" type="date" />
        </div>
        <div>
          <label>終了日（to） <span class="req">*</span></label>
          <input id="toDate" type="date" />
        </div>
      </div>
      <div class="btnrow">
        <button class="btn" id="btnCsvRange" type="button">範囲CSV</button>
      </div>

      <hr class="sep">

      <div class="titleSm">日報PDF 履歴（一覧）</div>
      <div class="grid grid2">
        <div>
          <label>履歴対象月（YYYY-MM） <span class="req">*</span></label>
          <input id="historyMonth" type="month" />
        </div>
        <div style="display:flex;align-items:flex-end;">
          <button class="btn ghost" id="btnLoadHistory" type="button" style="width:100%;">履歴を読み込む</button>
        </div>
      </div>

      <div class="history" id="historyBox" style="display:none;">
        <div class="head">
          <div>記録がある日付（タップで日報PDF）</div>
          <div id="historyCount">0件</div>
        </div>
        <div class="list" id="historyList"></div>
      </div>

      <div id="resultBox" class="rulebox" style="display:none;margin-top:12px;"></div>

      <hr class="sep">

      <!-- ✅ 管理者モード（ここだけに置く） -->
      <div class="titleSm">管理者モード（管理者のみ）</div>
      <div class="hint">※管理者パスワードを入力してON（トップには表示しません）</div>

      <div class="grid grid2" style="margin-top:6px;">
        <div>
          <label>管理者パスワード</label>
          <input id="adminPass" type="password" placeholder="管理者のみ" />
        </div>
        <div style="display:flex;align-items:flex-end;gap:10px;">
          <button class="btn primary" id="adminLoginBtn" type="button" style="width:100%;">管理者ON</button>
          <button class="btn ghost" id="adminLogoutBtn" type="button" style="width:100%;">ログアウト</button>
        </div>
      </div>

      <div id="adminBox" style="display:none;margin-top:10px;">
        <div class="rulebox">
          <b>🔎 管理者検索（全データ対象）</b><br>
          名前/電話/車両番号で検索（空欄は全件）。月 or 日付範囲で絞れます。
        </div>

        <div class="grid grid3" style="margin-top:10px;">
          <div><label>名前</label><input id="qName" type="text" placeholder="例：森下" /></div>
          <div><label>電話</label><input id="qPhone" type="text" placeholder="例：080" /></div>
          <div><label>車両番号</label><input id="qVehicle" type="text" placeholder="例：21-15" /></div>
        </div>

        <div class="grid grid3" style="margin-top:10px;">
          <div><label>月（任意）</label><input id="adminMonth" type="month" /></div>
          <div><label>開始日（任意）</label><input id="adminFrom" type="date" /></div>
          <div><label>終了日（任意）</label><input id="adminTo" type="date" /></div>
        </div>

        <div class="btnrow">
          <button class="btn rainbow" id="btnAdminSearch" type="button">管理者検索</button>
        </div>

        <div id="adminResult" class="rulebox" style="display:none;margin-top:10px;"></div>
      </div>

      <div class="rulebox" style="margin-top:12px;">
        GAS: <span id="gasUrlView"></span>
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script src="./config.js"></script>
  <script src="./auth.js"></script>
  <script src="./app.js"></script>
</body>
</html>
