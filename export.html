<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>OFA | 出力（CSV / 月報）</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
<div class="wrap">
  <div class="topbar">
    <div>
      <div class="title">出力（CSV / 月報）</div>
      <div class="subtitle">ドライバー：本人分のみ｜月報：日報/点呼から自動集計</div>
    </div>
    <button class="btnSmall" id="backBtn" type="button">戻る</button>
  </div>

  <div class="card rainbowBorder">
    <div class="row">
      <span class="badge"><span class="dot ng" id="dot"></span><span id="state">未ログイン</span></span>
      <span class="badge"><span class="k">ログイン</span>&nbsp;<b id="who">-</b></span>
    </div>

    <hr class="sep">

    <div class="grid2">
      <div>
        <label>月（YYYY-MM）<span class="req">*</span></label>
        <input id="month" type="month" />
      </div>
      <div>
        <label>期間CSV（from）</label>
        <input id="from" type="date" />
      </div>
    </div>

    <div class="grid2">
      <div>
        <label>期間CSV（to）</label>
        <input id="to" type="date" />
      </div>
      <div style="display:flex;align-items:flex-end;gap:10px;">
        <button class="btn btnGhost" id="csvRangeBtn" type="button" style="width:100%;">期間CSV（本人分）</button>
      </div>
    </div>

    <div class="btnRow">
      <button class="btn btnGrad" id="csvMonthBtn" type="button">月次CSV（本人分）</button>
      <button class="btn btnGrad" id="monthlyBtn" type="button">月報（集計して表示）</button>
      <button class="btn btnGhost" id="printMonthlyBtn" type="button">月報をPDF（印刷）</button>
    </div>

    <hr class="sep">
    <div class="sectionTitle">月報プレビュー</div>
    <div id="monthlyBox" class="small">まだ作成されていません</div>
  </div>
</div>

<div id="toast" class="toast"></div>

<script type="module" src="./app-export.js"></script>
</body>
</html>
