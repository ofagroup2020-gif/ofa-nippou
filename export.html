<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>OFA | 本人PDF / 月次CSV</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body data-page="export">
  <div class="wrap">
    <div class="topbar">
      <div>
        <div class="title">本人PDF / 月次CSV（出力）</div>
        <div class="subtitle">本人分のみ出力 / 管理者は別ログインで全件検索</div>
      </div>
      <span class="badge" id="adminBadge">一般</span>
    </div>

    <div class="card">
      <label>運転者氏名（本名）</label>
      <input id="driverNameExport" type="text" placeholder="例：森下 洸" />

      <hr style="border:none;border-top:1px solid #e6e8ef;margin:14px 0;">

      <div class="grid grid2">
        <div>
          <label>日報PDF（日付）</label>
          <input id="dateDaily" type="date" />
          <div class="muted">帰着点呼（日報）をPDF化します</div>
        </div>
        <div>
          <label>月次CSV（月）</label>
          <input id="month" type="month" />
          <div class="muted">本人の月次データをCSV出力</div>
        </div>
      </div>

      <div class="btnrow">
        <button class="btn btnRainbow" id="btnDailyPdf">日報PDFを作成</button>
        <button class="btn btnPrimary" id="btnMonthlyCsv">月次CSVを作成</button>
      </div>

      <hr style="border:none;border-top:1px solid #e6e8ef;margin:14px 0;">

      <div class="btnrow">
        <button class="btn btnGhost" id="btnGoAdmin">🔒 管理者ログインへ</button>
      </div>

      <!-- 管理者ON時だけ表示 -->
      <div id="adminBox" style="display:none;margin-top:14px;">
        <h2 style="margin:0 0 10px;">管理者検索（全員）</h2>
        <div class="grid grid3">
          <div><label>名前</label><input id="qName" type="text"></div>
          <div><label>電話</label><input id="qPhone" type="text"></div>
          <div><label>車両番号</label><input id="qVehicle" type="text"></div>
        </div>
        <div class="btnrow">
          <button class="btn btnPrimary" id="btnAdminSearch">検索</button>
          <button class="btn btnGhost" id="btnAdminOff">管理者OFF</button>
        </div>
        <div id="adminResult" class="card" style="margin-top:10px;"></div>
      </div>
    </div>

    <div id="toast" class="toast"></div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
