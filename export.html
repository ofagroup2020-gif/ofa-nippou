<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>OFA | 日報PDF / 月報PDF / CSV</title>
  <link rel="stylesheet" href="./style.css" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="./auth.js" defer></script>
</head>

<body data-page="export">
  <div class="wrap">
    <div class="topbar">
      <div class="brand">
        <div class="logo"></div>
        <div>
          <div class="title">日報PDF / 月報PDF / CSV</div>
          <div class="subtitle">本人は本人のみ / 管理者はパスで全件</div>
        </div>
      </div>
      <button class="btn ghost" id="backBtn" type="button">戻る</button>
    </div>

    <div class="card rainbow-border">
      <div class="rowBetween">
        <div id="loginState" class="small muted">未ログイン</div>
        <div class="pill" id="adminState">管理者OFF</div>
      </div>

      <div id="loginBox" class="loginBox">
        <div id="g_id_onload"
             data-client_id="__CLIENT_ID__"
             data-callback="onGoogleLogin"
             data-auto_prompt="false"></div>
        <div class="g_id_signin" data-type="standard" data-size="large"></div>
      </div>

      <hr class="sep">

      <div class="notice">
        <b>管理者モード（このページだけ）</b><br>
        ※トップには表示しません
      </div>

      <div class="grid grid2">
        <div>
          <label>管理者パスワード</label>
          <input id="adminPass" type="password" placeholder="ofa-2026" />
        </div>
        <div class="btnrow" style="justify-content:flex-end; gap:10px;">
          <button class="btn primary" id="adminLoginBtn" type="button">管理者ON</button>
          <button class="btn ghost" id="adminLogoutBtn" type="button">管理者OFF</button>
        </div>
      </div>

      <div id="adminSearchBox" class="rulebox hidden" style="margin-top:10px;">
        <b>🔎 管理者検索（全データ対象）</b>
        <div class="grid grid3" style="margin-top:10px;">
          <div>
            <label>名前</label>
            <input id="qName" type="text" placeholder="例：森下" />
          </div>
          <div>
            <label>電話番号</label>
            <input id="qPhone" type="text" placeholder="例：080" />
          </div>
          <div>
            <label>車両番号</label>
            <input id="qVehicle" type="text" placeholder="例：21-15" />
          </div>
        </div>
      </div>

      <hr class="sep">

      <div class="grid grid2">
        <div>
          <label>日報（日付）</label>
          <input id="dateDaily" type="date" />
        </div>
        <div>
          <label>月報（月）</label>
          <input id="month" type="month" />
        </div>
      </div>

      <div class="btnrow">
        <button class="btn rainbow" id="btnDailyPdf" type="button">日報PDFを作成</button>
        <button class="btn rainbow" id="btnMonthlyPdf" type="button">月報PDF（詳細）を作成</button>
        <button class="btn primary" id="btnMonthlyCsv" type="button">月次CSVを作成</button>
      </div>

      <hr class="sep">

      <div class="grid grid2">
        <div>
          <label>開始日（from）</label>
          <input id="fromDate" type="date" />
        </div>
        <div>
          <label>終了日（to）</label>
          <input id="toDate" type="date" />
        </div>
      </div>

      <div class="btnrow">
        <button class="btn" id="btnCsvRange" type="button">範囲CSVを作成</button>
      </div>

      <div id="resultBox" class="rulebox hidden" style="margin-top:12px;"></div>
      <div class="small muted" style="margin-top:8px;">
        GAS: <span id="gasUrlView"></span>
      </div>
    </div>

    <div id="toast" class="toast" style="display:none;"></div>
  </div>

  <script src="./app.js" defer></script>
</body>
</html>
