<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>OFA｜日報 / 月報 / CSV</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body data-page="export" data-needlogin="1">
  <div class="wrap">
    <div class="topbar">
      <div class="brand">
        <div class="t">日報 / 月報 / 月次CSV</div>
        <div class="s">ログイン必須｜ドライバーは本人分のみ</div>
      </div>
      <button class="btn small" id="backBtn">戻る</button>
    </div>

    <div class="card" id="needLoginGate" style="display:none;">
      <div class="cardTitle">ログインしてください</div>
      <div class="note">トップページでGmailログイン後に再度お試しください。</div>
      <button class="btn primary" onclick="location.href='index.html'">トップへ</button>
    </div>

    <div class="grid">
      <div class="card half">
        <div class="cardTitle"><span>出力</span><span class="pill">PDFは印刷OK</span></div>
        <p class="cardSub">
          日報PDF＝点呼全内容＋日報内容が“そのまま記載”。<br>
          月報PDF＝詳細版（出発/帰着内容を日別に記載＋集計）。
        </p>

        <div class="row">
          <div>
            <label>日付（日報PDF）</label>
            <input id="dateDaily" type="date" />
          </div>
          <div>
            <label>月（YYYY-MM / 月報・月次CSV・履歴）</label>
            <input id="month" type="month" />
          </div>
        </div>

        <label>運転者名（任意：管理者のみ有効）</label>
        <input id="name" type="text" placeholder="通常は未入力（本人のみ出力）" />

        <div class="pills" style="margin-top:10px;">
          <button class="btn primary" id="btnDailyPdf">日報PDF</button>
          <button class="btn rain" id="btnMonthlyPdf">月報PDF（詳細）</button>
          <button class="btn" id="btnMonthlyCsv">月次CSV</button>
        </div>

        <div class="result" id="resultBox" style="display:none;"></div>

        <div class="hr"></div>
        <div class="note">
          ※管理者は adminKey を入れると「全員分」出力が可能（名前で絞り込みも可）。
        </div>
      </div>

      <div class="card half">
        <div class="cardTitle"><span>CSV（日付範囲）</span><span class="pill">from-to</span></div>
        <div class="row">
          <div>
            <label>開始日（from）</label>
            <input id="fromDate" type="date" />
          </div>
          <div>
            <label>終了日（to）</label>
            <input id="toDate" type="date" />
          </div>
        </div>

        <button class="btn primary" id="btnCsvRange" style="margin-top:10px;">範囲CSVを作成</button>

        <div class="hr"></div>

        <div class="cardTitle"><span>日報PDF 履歴（一覧）</span><span class="pill">月</span></div>
        <label>履歴対象月（YYYY-MM）</label>
        <input id="historyMonth" type="month" />

        <button class="btn rain" id="btnLoadHistory" style="margin-top:10px;">履歴を読み込む</button>

        <div class="card" id="historyBox" style="display:none;margin-top:12px;">
          <div class="cardTitle">
            <span>履歴</span>
            <span class="pill" id="historyCount">0件</span>
          </div>
          <div id="historyList"></div>
        </div>

        <div class="hr"></div>
        <div class="note">GAS: <span id="gasUrlView"></span></div>
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>
  <script src="./app.js"></script>
</body>
</html>
