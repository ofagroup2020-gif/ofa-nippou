<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>OFA | レポート</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <div class="brand">
        <div class="logoMark"></div>
        <div>
          <div class="h1">レポート</div>
          <div class="sub">出力は export.html に統合しています。</div>
        </div>
      </div>
      <button class="btnBack" onclick="location.href='index.html'">戻る</button>
    </div>
    <div class="rainbowLine"></div>

    <div class="card">
      <div class="cardHead">
        <div style="font-weight:1000;">案内</div>
      </div>
      <div class="cardBody">
        <div class="help">
          このページは互換のため残しています。<br>
          出力は「日報 / 月報 / CSV」ページ（export.html）をご利用ください。
        </div>
        <div class="actions">
          <button class="btn rainbow" onclick="location.href='export.html'">export.htmlへ</button>
        </div>
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>
</body>
</html>
