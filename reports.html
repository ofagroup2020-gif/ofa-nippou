<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>日報・月報 | OFA</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body data-page="reports">
  <main class="wrap">
    <section class="card">
      <div class="header">
        <div>
          <h1 class="title">📄 日報 / 月報 出力</h1>
          <p class="sub">Driveに保存 → URLが出る（LINE共有OK）</p>
        </div>
      </div>

      <div class="sectionTitle">日報PDF</div>
      <div class="grid">
        <div class="field">
          <label>日付</label>
          <input id="repDate" type="date" />
        </div>
        <div class="field">
          <label>氏名（任意）</label>
          <input id="repName" placeholder="未入力なら全員" />
        </div>
      </div>
      <div class="actions">
        <button class="backBtn" onclick="location.href='index.html'">戻る</button>
        <button id="btnDailyPdf" class="actionBtn">日報PDFを作成</button>
      </div>

      <div class="hr"></div>

      <div class="sectionTitle">月報PDF</div>
      <div class="grid">
        <div class="field">
          <label>年月（YYYY-MM）</label>
          <input id="repYm" placeholder="2025-12" />
        </div>
        <div class="field">
          <label>氏名（任意）</label>
          <input id="repName2" placeholder="未入力なら全員" />
        </div>
      </div>
      <div class="actions">
        <button id="btnMonthlyPdf" class="actionBtn">月報PDFを作成</button>
      </div>

      <div class="hr"></div>

      <div class="sectionTitle">月CSV</div>
      <div class="grid">
        <div class="field">
          <label>年月（YYYY-MM）</label>
          <input id="repYm2" placeholder="2025-12" />
        </div>
        <div class="field">
          <label>氏名（任意）</label>
          <input id="repName3" placeholder="未入力なら全員" />
        </div>
      </div>
      <div class="actions">
        <button id="btnMonthlyCsv" class="actionBtn">月CSVを作成</button>
      </div>

      <div id="repOut" class="result hidden">
        <div><b id="repOutTitle"></b></div>
        <div class="small"><a id="repOutUrl" target="_blank" rel="noopener"></a></div>
        <div class="small">↑ このURLをLINEに貼れば共有できます</div>
      </div>
    </section>
  </main>

  <div id="toast"></div>
  <script src="app.js"></script>
</body>
</html>
