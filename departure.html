<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>OFA | 出発点呼（業務開始）</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body data-page="departure">
  <div class="wrap">
    <div class="topbar">
      <div class="brand">
        <div class="logo"></div>
        <div>
          <div class="title">業務開始（出発点呼）</div>
          <div class="subtitle">出発前点呼・点検・走行距離・免許・写真</div>
        </div>
      </div>
      <button class="btn ghost" id="backBtn">戻る</button>
    </div>

    <div class="card rainbow-border">
      <div id="loginState"></div>
      <hr class="sep">

      <div class="grid grid2">
        <div>
          <label>日付</label>
          <input id="date" type="date" />
        </div>
        <div>
          <label>時刻</label>
          <input id="time" type="time" />
        </div>
      </div>

      <div class="grid grid2">
        <div>
          <label>運転者氏名</label>
          <input id="driverName" type="text" placeholder="自動入力されます" />
        </div>
        <div>
          <label>電話番号（任意：検索用）</label>
          <input id="driverPhone" type="tel" placeholder="090..." />
        </div>
      </div>

      <div class="grid grid2">
        <div>
          <label>車両番号 / ナンバー</label>
          <input id="vehicleNo" type="text" placeholder="例：鹿児島 480 あ 12-34" />
        </div>
        <div>
          <label>点呼実施者</label>
          <input id="managerName" type="text" placeholder="例：管理者名" />
        </div>
      </div>

      <div class="grid grid2">
        <div>
          <label>点呼方法</label>
          <select id="method">
            <option value="">選択</option>
            <option>対面</option>
            <option>電話</option>
            <option>ビデオ通話</option>
            <option>チャット</option>
          </select>
        </div>
        <div>
          <label>点呼場所</label>
          <input id="place" type="text" placeholder="例：事務所/自宅/現地" />
        </div>
      </div>

      <div class="grid grid2">
        <div>
          <label>アルコール測定値</label>
          <input id="alcoholValue" type="text" placeholder="例：0.00 / 0.02" />
        </div>
        <div>
          <label>酒気帯び</label>
          <select id="alcoholBand">
            <option value="">選択</option>
            <option>なし</option>
            <option>あり</option>
          </select>
        </div>
      </div>

      <label>メモ（異常時は必ず詳細）</label>
      <textarea id="memo" placeholder="体調・睡眠・指示事項など"></textarea>

      <hr class="sep">

      <div class="title" style="font-size:14px;">走行距離（業務開始）</div>
      <div class="grid grid3">
        <div>
          <label>開始メーター</label>
          <input id="odoStart" inputmode="numeric" placeholder="例：12345" />
        </div>
        <div>
          <label>終了メーター（帰着で入力）</label>
          <input id="odoEnd" inputmode="numeric" placeholder="帰着で入力でもOK" />
        </div>
        <div>
          <label>走行距離（自動計算）</label>
          <input id="odoTotal" readonly placeholder="自動計算" />
        </div>
      </div>

      <hr class="sep">

      <div class="title" style="font-size:14px;">車両点検（必須）</div>
      <div class="grid grid3">
        <div><label>タイヤ</label><select id="insp_tire"><option value="">選択</option><option>OK</option><option>NG</option></select></div>
        <div><label>灯火</label><select id="insp_light"><option value="">選択</option><option>OK</option><option>NG</option></select></div>
        <div><label>ブレーキ</label><select id="insp_brake"><option value="">選択</option><option>OK</option><option>NG</option></select></div>

        <div><label>ワイパー</label><select id="insp_wiper"><option value="">選択</option><option>OK</option><option>NG</option></select></div>
        <div><label>エンジンオイル</label><select id="insp_engineOil"><option value="">選択</option><option>OK</option><option>NG</option></select></div>
        <div><label>冷却水</label><select id="insp_coolant"><option value="">選択</option><option>OK</option><option>NG</option></select></div>

        <div><label>バッテリー</label><select id="insp_battery"><option value="">選択</option><option>OK</option><option>NG</option></select></div>
        <div><label>ホーン</label><select id="insp_horn"><option value="">選択</option><option>OK</option><option>NG</option></select></div>
        <div><label>ミラー</label><select id="insp_mirror"><option value="">選択</option><option>OK</option><option>NG</option></select></div>

        <div><label>外装/破損</label><select id="insp_damage"><option value="">選択</option><option>OK</option><option>NG</option></select></div>
        <div><label>積載状態</label><select id="insp_cargo"><option value="">選択</option><option>OK</option><option>NG</option></select></div>
        <div><label>消火器</label><select id="insp_extinguisher"><option value="">選択</option><option>OK</option><option>NG</option></select></div>

        <div><label>三角停止板</label><select id="insp_triangle"><option value="">選択</option><option>OK</option><option>NG</option></select></div>
      </div>

      <label>点検メモ（任意）</label>
      <textarea id="insp_note" placeholder="NGの場合は必ず詳細"></textarea>

      <hr class="sep">

      <div class="title" style="font-size:14px;">免許（番号 or 写真）</div>
      <div class="grid grid2">
        <div>
          <label>免許番号（任意）</label>
          <input id="licenseNo" type="text" placeholder="番号を入力（任意）" />
        </div>
        <div>
          <label>免許写真（任意）</label>
          <input id="licensePhotos" type="file" accept="image/*" multiple />
        </div>
      </div>

      <label>点呼写真（任意）</label>
      <input id="tenkoPhotos" type="file" accept="image/*" multiple />

      <div class="btnrow">
        <button class="btn rainbow" id="btnSubmit">送信（出発点呼）→ 保存してトップへ</button>
      </div>

      <small class="hint">※送信後、GoogleスプレッドシートとDriveに保存されます。</small>
    </div>
  </div>

  <div class="toast" id="toast"></div>
  <script src="./app.js"></script>
</body>
</html>
