<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>OFA｜出発点呼</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body data-page="departure" data-needlogin="1">
  <div class="wrap">
    <div class="topbar">
      <div class="brand">
        <div class="t">出発点呼</div>
        <div class="s">ログイン必須｜送信→Drive/Sheet保存</div>
      </div>
      <button class="btn small" id="backBtn">戻る</button>
    </div>

    <div class="card" id="needLoginGate" style="display:none;">
      <div class="cardTitle">ログインしてください</div>
      <div class="note">トップページでGmailログイン後に再度お試しください。</div>
      <button class="btn primary" onclick="location.href='index.html'">トップへ</button>
    </div>

    <div class="grid">
      <div class="card half">
        <div class="cardTitle"><span>基本情報</span><span class="pill">必須</span></div>

        <div class="row">
          <div>
            <label>日付</label>
            <input id="date" type="date" />
          </div>
          <div>
            <label>時刻</label>
            <input id="time" type="time" />
          </div>
        </div>

        <label>運転者氏名</label>
        <input id="driverName" type="text" placeholder="例：森下洸" />

        <label>電話番号</label>
        <input id="driverPhone" type="tel" placeholder="例：090..." />

        <label>車両番号（ナンバー/管理番号）</label>
        <input id="vehicleNo" type="text" placeholder="例：鹿児島 480 あ 1234 / OFA-001" />

        <label>点呼実施者</label>
        <input id="managerName" type="text" placeholder="例：管理者名" />

        <div class="row">
          <div>
            <label>点呼方法</label>
            <select id="method">
              <option value="">選択</option>
              <option>対面</option>
              <option>電話</option>
              <option>ビデオ通話</option>
              <option>アプリ</option>
            </select>
          </div>
          <div>
            <label>点呼場所</label>
            <input id="place" type="text" placeholder="例：鹿児島倉庫/自宅" />
          </div>
        </div>

        <div class="row">
          <div>
            <label>アルコール測定値</label>
            <input id="alcoholValue" type="text" placeholder="例：0.00" />
          </div>
          <div>
            <label>酒気帯び</label>
            <select id="alcoholBand">
              <option value="">選択</option>
              <option>なし</option>
              <option>あり</option>
            </select>
          </div>
        </div>

        <label>メモ（任意）</label>
        <textarea id="memo" placeholder="連絡事項など"></textarea>
      </div>

      <div class="card half">
        <div class="cardTitle"><span>点検・距離・写真</span><span class="pill">推奨</span></div>

        <div class="row">
          <div>
            <label>走行距離（開始）</label>
            <input id="odoStart" type="number" inputmode="numeric" placeholder="例：10234" />
          </div>
          <div>
            <label>走行距離（終了）</label>
            <input id="odoEnd" type="number" inputmode="numeric" placeholder="（帰着で入力でもOK）" />
          </div>
        </div>
        <label>走行距離（自動計算）</label>
        <input id="odoTotal" type="number" readonly placeholder="自動計算" />

        <div class="hr"></div>

        <div class="cardTitle"><span>車両点検</span><span class="pill">必須運用なら入力</span></div>
        <div class="row">
          <div><label>タイヤ</label><select id="insp_tire"><option value="">選択</option><option>OK</option><option>NG</option></select></div>
          <div><label>ライト</label><select id="insp_light"><option value="">選択</option><option>OK</option><option>NG</option></select></div>
        </div>
        <div class="row">
          <div><label>ブレーキ</label><select id="insp_brake"><option value="">選択</option><option>OK</option><option>NG</option></select></div>
          <div><label>ワイパー</label><select id="insp_wiper"><option value="">選択</option><option>OK</option><option>NG</option></select></div>
        </div>
        <div class="row">
          <div><label>エンジンオイル</label><select id="insp_engineOil"><option value="">選択</option><option>OK</option><option>NG</option></select></div>
          <div><label>冷却水</label><select id="insp_coolant"><option value="">選択</option><option>OK</option><option>NG</option></select></div>
        </div>
        <div class="row">
          <div><label>外装/損傷</label><select id="insp_damage"><option value="">選択</option><option>OK</option><option>NG</option></select></div>
          <div><label>積載/荷崩れ</label><select id="insp_cargo"><option value="">選択</option><option>OK</option><option>NG</option></select></div>
        </div>
        <label>点検メモ</label>
        <textarea id="insp_note" placeholder="異常があれば記載"></textarea>

        <div class="hr"></div>

        <label>点呼写真（任意 / 最大6枚）</label>
        <input id="tenkoPhotos" type="file" accept="image/*" multiple />

        <label>免許写真（任意 / 最大6枚）</label>
        <input id="licensePhotos" type="file" accept="image/*" multiple />
        <label>免許番号（任意）</label>
        <input id="licenseNo" type="text" placeholder="例：第123456..." />

        <div class="hr"></div>

        <button class="btn primary" id="btnSubmit">出発点呼を送信</button>
        <div class="note" style="margin-top:10px;">
          送信後、日報PDFや月報PDFで「入力内容がそのまま記載」されます（LINE転送用）。
        </div>
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>
  <script src="./app.js"></script>
</body>
</html>
