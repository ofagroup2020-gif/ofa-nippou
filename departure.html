<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>OFA | 出発点呼（業務開始）</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body data-page="departure">
  <div class="wrap">
    <div class="topbar">
      <div class="brand">
        <div class="logo"></div>
        <div>
          <div class="title">業務開始（出発点呼）</div>
          <div class="subtitle">免許番号・アルコール数値は必須</div>
        </div>
      </div>
      <a class="btn ghost" href="./index.html">トップ</a>
    </div>

    <div class="card rainbow-border">
      <div class="row" style="display:flex;align-items:center;justify-content:space-between;gap:10px;">
        <div class="hint" id="loginState" style="margin:0;"></div>
        <span id="badgeMode" class="badge">-</span>
      </div>

      <hr class="sep">

      <div class="grid grid2">
        <div>
          <label>日付 <span class="req">*</span></label>
          <input id="date" type="date" />
        </div>
        <div>
          <label>時刻 <span class="req">*</span></label>
          <input id="time" type="time" />
        </div>
      </div>

      <div class="grid grid2">
        <div>
          <label>運転者氏名（本名） <span class="req">*</span></label>
          <input id="driverName" type="text" placeholder="例：森下 洸" />
        </div>
        <div>
          <label>電話番号（任意：検索補助）</label>
          <input id="driverPhone" type="tel" placeholder="080..." />
        </div>
      </div>

      <div class="grid grid2">
        <div>
          <label>車両番号/ナンバー <span class="req">*</span></label>
          <input id="vehicleNo" type="text" placeholder="例：鹿児島 480 れ 21-15" />
        </div>
        <div>
          <label>点呼実施者 <span class="req">*</span></label>
          <input id="managerName" type="text" placeholder="例：太田" />
        </div>
      </div>

      <div class="grid grid2">
        <div>
          <label>睡眠時間（h） <span class="req">*</span></label>
          <input id="sleepHours" type="number" step="0.5" min="0" max="24" placeholder="例：6.0" />
        </div>
        <div>
          <label>体調 <span class="req">*</span></label>
          <select id="condition">
            <option value="">選択</option>
            <option>良好</option>
            <option>普通</option>
            <option>不良</option>
          </select>
        </div>
      </div>

      <hr class="sep">

      <div class="titleSm">アルコールチェック（必須）</div>
      <div class="grid grid2">
        <div>
          <label>測定値（例：0.00） <span class="req">*</span></label>
          <input id="alcoholValue" type="text" placeholder="0.00" />
        </div>
        <div>
          <label>酒気帯び <span class="req">*</span></label>
          <select id="alcoholBand">
            <option value="">選択</option>
            <option>なし</option>
            <option>あり</option>
          </select>
        </div>
      </div>

      <label>アルコール検知器 指標写真（任意）</label>
      <input id="alcoholPhoto" type="file" accept="image/*" />

      <hr class="sep">

      <div class="titleSm">免許（番号必須 / 写真任意）</div>
      <div class="grid grid2">
        <div>
          <label>免許番号 <span class="req">*</span></label>
          <input id="licenseNo" type="text" placeholder="免許番号を入力" />
        </div>
        <div>
          <label>免許写真（任意）</label>
          <input id="licensePhoto" type="file" accept="image/*" />
        </div>
      </div>

      <hr class="sep">

      <div class="titleSm">点呼項目（必須）</div>
      <div class="grid grid2">
        <div><label>疾病/服薬の申告（問題なし） <span class="req">*</span></label>
          <select id="tenko_med"><option value="">選択</option><option>OK</option><option>NG</option></select></div>
        <div><label>疲労/眠気（問題なし） <span class="req">*</span></label>
          <select id="tenko_fatigue"><option value="">選択</option><option>OK</option><option>NG</option></select></div>
        <div><label>飲酒（なし） <span class="req">*</span></label>
          <select id="tenko_drink"><option value="">選択</option><option>OK</option><option>NG</option></select></div>
        <div><label>免許携帯（所持） <span class="req">*</span></label>
          <select id="tenko_licenseCarry"><option value="">選択</option><option>OK</option><option>NG</option></select></div>
        <div><label>運行指示/注意事項確認 <span class="req">*</span></label>
          <select id="tenko_instruction"><option value="">選択</option><option>OK</option><option>NG</option></select></div>
        <div><label>天候/道路状況の確認 <span class="req">*</span></label>
          <select id="tenko_weather"><option value="">選択</option><option>OK</option><option>NG</option></select></div>
      </div>

      <label>点呼メモ（NGは必ず詳細）</label>
      <textarea id="tenkoMemo" placeholder="NGの場合は必ず詳細"></textarea>

      <hr class="sep">

      <div class="titleSm">車両点検（必須）</div>
      <div class="grid grid3">
        <div><label>タイヤ <span class="req">*</span></label><select id="insp_tire"><option value="">選択</option><option>OK</option><option>NG</option></select></div>
        <div><label>灯火 <span class="req">*</span></label><select id="insp_light"><option value="">選択</option><option>OK</option><option>NG</option></select></div>
        <div><label>ブレーキ <span class="req">*</span></label><select id="insp_brake"><option value="">選択</option><option>OK</option><option>NG</option></select></div>
        <div><label>ワイパー <span class="req">*</span></label><select id="insp_wiper"><option value="">選択</option><option>OK</option><option>NG</option></select></div>
        <div><label>エンジンオイル <span class="req">*</span></label><select id="insp_engineOil"><option value="">選択</option><option>OK</option><option>NG</option></select></div>
        <div><label>冷却水 <span class="req">*</span></label><select id="insp_coolant"><option value="">選択</option><option>OK</option><option>NG</option></select></div>
        <div><label>バッテリー <span class="req">*</span></label><select id="insp_battery"><option value="">選択</option><option>OK</option><option>NG</option></select></div>
        <div><label>ホーン <span class="req">*</span></label><select id="insp_horn"><option value="">選択</option><option>OK</option><option>NG</option></select></div>
        <div><label>ミラー <span class="req">*</span></label><select id="insp_mirror"><option value="">選択</option><option>OK</option><option>NG</option></select></div>
        <div><label>外装/破損 <span class="req">*</span></label><select id="insp_damage"><option value="">選択</option><option>OK</option><option>NG</option></select></div>
        <div><label>積載状態 <span class="req">*</span></label><select id="insp_cargo"><option value="">選択</option><option>OK</option><option>NG</option></select></div>
        <div><label>消火器 <span class="req">*</span></label><select id="insp_extinguisher"><option value="">選択</option><option>OK</option><option>NG</option></select></div>
        <div><label>三角停止板 <span class="req">*</span></label><select id="insp_triangle"><option value="">選択</option><option>OK</option><option>NG</option></select></div>
      </div>

      <label>点検メモ（NGは必ず詳細）</label>
      <textarea id="insp_note" placeholder="NGの場合は必ず詳細"></textarea>

      <label>異常箇所写真（任意：NG時は推奨）</label>
      <input id="abnormalPhoto" type="file" accept="image/*" />

      <div class="btnrow">
        <button class="btn rainbow" id="btnSubmit" type="button">送信（出発点呼）</button>
        <a class="btn ghost" href="./index.html">トップへ</a>
      </div>

      <small class="hint">※送信はCORSの影響を受けない方式（フォーム送信）で実行します。</small>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script src="./config.js"></script>
  <script src="./auth.js"></script>
  <script src="./util.js"></script>
  <script src="./sender.js"></script>
  <script src="./tenko_departure.js"></script>
</body>
</html>
