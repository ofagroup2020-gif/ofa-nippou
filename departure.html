<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>出発点呼｜OFA 点呼・点検</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <section class="card">
      <header class="header">
        <div class="logo">🚚</div>
        <div>
          <h1>出発点呼</h1>
          <p class="sub">出発前の点呼・点検を記録します（スマホ最適）</p>
        </div>
      </header>

      <div class="form">
        <label class="field">
          <span>氏名（必須）</span>
          <input id="name" type="text" inputmode="text" autocomplete="name" placeholder="例）森下 洸" />
        </label>

        <label class="field">
          <span>車両番号 / 車番</span>
          <input id="vehicle" type="text" inputmode="text" autocomplete="off" placeholder="例）鹿児島 480 あ 1234" />
        </label>

        <label class="field">
          <span>メモ（体調・アルコール0確認・車両日常点検など）</span>
          <textarea id="memo" rows="4" placeholder="例）体温36.5、体調良好、アルコール0、日常点検OK"></textarea>
        </label>

        <label class="field">
          <span>写真（任意 / 複数OK）</span>
          <input id="photo" type="file" accept="image/*" multiple />
          <small class="hint">例：メーター、車両外観、点検箇所、アルコールチェッカーなど</small>
        </label>

        <div class="actions">
          <button class="btn primary" onclick="submitTenko('departure')">送信（出発点呼）</button>
          <button class="btn" onclick="location.href='index.html'">戻る</button>
        </div>
      </div>

      <p class="note">
        ※送信後は自動でトップへ戻ります。<br/>
        ※写真が多いと送信に時間がかかる場合があります。
      </p>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
