<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OFA 出発点呼</title>
  <style>
    :root{
      --bg:#0b1220;
      --card:#0f1b33;
      --text:#eaf2ff;
      --muted:rgba(234,242,255,.75);
      --line:rgba(234,242,255,.12);
      --accent:#ffd400; /* OFAっぽい */
      --ok:#16a34a;
      --danger:#dc2626;
    }
    body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"Hiragino Kaku Gothic ProN","Noto Sans JP",Meiryo,sans-serif;background:linear-gradient(180deg,#050916,#0b1220);color:var(--text);}
    .wrap{max-width:920px;margin:0 auto;padding:16px;}
    .top{display:flex;align-items:center;justify-content:space-between;gap:12px;margin:8px 0 12px;}
    .brand{display:flex;flex-direction:column;gap:2px;}
    .brand .t{font-weight:800;letter-spacing:.5px}
    .brand .s{color:var(--muted);font-size:12px}
    .btn{border:none;border-radius:14px;padding:12px 14px;font-weight:700;cursor:pointer}
    .btn.primary{background:var(--accent);color:#111827}
    .btn.ghost{background:transparent;color:var(--text);border:1px solid var(--line)}
    .card{background:rgba(15,27,51,.9);border:1px solid var(--line);border-radius:18px;padding:14px;margin:10px 0;box-shadow:0 18px 50px rgba(0,0,0,.25);}
    h2{margin:0 0 10px;font-size:16px}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    @media (max-width:720px){.grid{grid-template-columns:1fr}}
    label{display:block;font-size:12px;color:var(--muted);margin:2px 0 6px}
    input,select,textarea{
      width:100%;box-sizing:border-box;border-radius:12px;border:1px solid var(--line);
      background:rgba(255,255,255,.04);color:var(--text);
      padding:12px 12px;font-size:15px;outline:none;
    }
    textarea{min-height:90px;resize:vertical}
    .row{display:flex;gap:10px}
    .row > *{flex:1}
    .hint{color:var(--muted);font-size:12px;margin-top:6px}
    .sep{height:1px;background:var(--line);margin:12px 0}
    .foot{display:flex;gap:10px;align-items:center;justify-content:space-between;margin-top:10px}
    .pill{display:inline-flex;gap:6px;align-items:center;background:rgba(255,212,0,.14);border:1px solid rgba(255,212,0,.35);
      padding:6px 10px;border-radius:999px;font-size:12px;color:var(--accent);}
  </style>
</head>

<body data-mode="departure">
  <div class="wrap">
    <div class="top">
      <div class="brand">
        <div class="t">OFA GROUP｜出発点呼</div>
        <div class="s">点呼・点検・免許・写真までここで完結</div>
      </div>
      <a class="btn ghost" href="index.html">戻る</a>
    </div>

    <div class="card">
      <div class="pill">⚡ 入力しやすい / 速い / 実用フル版</div>
      <div class="sep"></div>

      <h2>基本情報</h2>
      <div class="grid">
        <div>
          <label>日付（YYYY-MM-DD）</label>
          <input id="date" type="date" />
        </div>
        <div>
          <label>時刻（HH:mm）</label>
          <input id="time" type="time" />
        </div>

        <div>
          <label>運転者名</label>
          <input id="driverName" placeholder="例：森下 洸" />
        </div>
        <div>
          <label>車両番号</label>
          <input id="vehicleNo" placeholder="例：鹿児島 480 あ 12-34" />
        </div>

        <div>
          <label>点呼実施者</label>
          <input id="managerName" placeholder="例：管理者 太田" />
        </div>
        <div>
          <label>点呼方法</label>
          <select id="method">
            <option value="">選択してください</option>
            <option>対面</option>
            <option>電話</option>
            <option>ビデオ通話</option>
            <option>チャット</option>
          </select>
        </div>

        <div>
          <label>点呼場所</label>
          <input id="place" placeholder="例：倉庫 / 自宅 / 車内" />
        </div>
        <div>
          <label>メモ（任意）</label>
          <input id="memo" placeholder="例：体調良好 / 眠気注意" />
        </div>
      </div>

      <div class="sep"></div>

      <h2>アルコールチェック</h2>
      <div class="grid">
        <div>
          <label>測定値</label>
          <input id="alcoholValue" inputmode="decimal" placeholder="例：0.00" />
        </div>
        <div>
          <label>酒気帯び判定</label>
          <select id="alcoholBand">
            <option value="">選択してください</option>
            <option>無</option>
            <option>有</option>
          </select>
        </div>
      </div>
      <div class="hint">※測定値と判定は必須です。</div>

      <div class="sep"></div>

      <h2>走行距離（自動計算）</h2>
      <div class="row">
        <div>
          <label>出発時メーター（odoStart）</label>
          <input id="odoStart" inputmode="numeric" placeholder="例：120345" />
        </div>
        <div>
          <label>帰着時メーター（odoEnd）※出発は空でOK</label>
          <input id="odoEnd" inputmode="numeric" placeholder="例：120456" />
        </div>
      </div>
      <div style="margin-top:10px">
        <label>走行距離（odoTotal）※自動で入ります</label>
        <input id="odoTotal" inputmode="numeric" placeholder="例：111" />
      </div>

      <div class="sep"></div>

      <h2>車両点検（増量版）</h2>
      <div class="grid">
        <div>
          <label>エンジンオイル</label>
          <select id="insp_engineOil"><option value="">選択</option><option>OK</option><option>注意</option><option>NG</option></select>
        </div>
        <div>
          <label>ブレーキ</label>
          <select id="insp_brake"><option value="">選択</option><option>OK</option><option>注意</option><option>NG</option></select>
        </div>
        <div>
          <label>タイヤ（空気圧/摩耗）</label>
          <select id="insp_tire"><option value="">選択</option><option>OK</option><option>注意</option><option>NG</option></select>
        </div>
        <div>
          <label>灯火類（ライト/ウインカー）</label>
          <select id="insp_light"><option value="">選択</option><option>OK</option><option>注意</option><option>NG</option></select>
        </div>
        <div>
          <label>ミラー/視界</label>
          <select id="insp_mirror"><option value="">選択</option><option>OK</option><option>注意</option><option>NG</option></select>
        </div>
        <div>
          <label>ワイパー/ウォッシャー</label>
          <select id="insp_wiper"><option value="">選択</option><option>OK</option><option>注意</option><option>NG</option></select>
        </div>
        <div>
          <label>ホーン</label>
          <select id="insp_horn"><option value="">選択</option><option>OK</option><option>注意</option><option>NG</option></select>
        </div>
        <div>
          <label>積荷/施錠</label>
          <select id="insp_loadLock"><option value="">選択</option><option>OK</option><option>注意</option><option>NG</option></select>
        </div>
        <div>
          <label>外装損傷/異音</label>
          <select id="insp_damage"><option value="">選択</option><option>なし</option><option>軽微</option><option>要確認</option></select>
        </div>
        <div>
          <label>点検メモ</label>
          <input id="insp_note" placeholder="例：右後タイヤ空気圧注意" />
        </div>
      </div>

      <div class="sep"></div>

      <h2>免許（番号 or 写真）</h2>
      <div class="grid">
        <div>
          <label>運転免許証番号（任意）</label>
          <input id="licenseNo" placeholder="例：第123456789012" />
        </div>
        <div>
          <label>免許写真（任意・最大6枚）</label>
          <input id="licensePhotos" type="file" accept="image/*" multiple />
        </div>
      </div>

      <div class="sep"></div>

      <h2>写真（任意）</h2>
      <div class="grid">
        <div>
          <label>点呼写真（アルコール計測器など）最大6枚</label>
          <input id="tenkoPhotos" type="file" accept="image/*" multiple />
        </div>
        <div>
          <label>日報写真（出発では未使用でもOK）</label>
          <input id="reportPhotos" type="file" accept="image/*" multiple />
        </div>
      </div>
      <div class="hint">写真は自動で圧縮してGASへ送ります。</div>

      <input type="hidden" id="backUrl" value="index.html" />

      <div class="foot">
        <button id="submitBtn" class="btn primary" type="button">送信（departure）</button>
        <a class="btn ghost" href="reports.html">日報/月報へ</a>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
