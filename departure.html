<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>出発点呼 | OFA</title>
  <style>
    body { font-family: system-ui, -apple-system, "Hiragino Sans", "Noto Sans JP", sans-serif; background:#f6f7fb; margin:0; }
    .wrap { max-width: 560px; margin: 0 auto; padding: 16px; }
    .topbar { display:flex; align-items:center; gap:10px; padding:10px 4px; }
    .back { text-decoration:none; color:#1b2a8a; font-weight:700; }
    .card { background:#fff; border-radius:16px; box-shadow:0 8px 24px rgba(0,0,0,.08); padding:16px; }
    h1 { font-size:18px; margin:0 0 6px; }
    .muted { color:#666; font-size:13px; margin:0 0 12px; }
    label { display:block; font-size:13px; color:#333; margin-top:12px; }
    input, select, textarea { width:100%; padding:12px; border:1px solid #ddd; border-radius:12px; font-size:16px; box-sizing:border-box; }
    textarea { min-height:80px; }
    .row { display:grid; grid-template-columns: 1fr 1fr; gap:10px; }
    .btn { width:100%; border:0; border-radius:14px; padding:14px; font-size:16px; margin-top:14px; cursor:pointer; font-weight:800; }
    .primary { background: linear-gradient(90deg,#ff8a00,#ff2aa1); color:#fff; }
    .status { margin-top:10px; font-size:14px; white-space:pre-wrap; }
    .ok { color:#0a7a2a; }
    .ng { color:#c01919; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <a class="back" href="./index.html">← 戻る</a>
      <div style="font-weight:800;">OFA 点呼・点検</div>
    </div>

    <div class="card">
      <h1>出発点呼</h1>
      <p class="muted">※アルコール数値は必須 / 時刻は選択式</p>

      <form id="form">
        <label>日付 *</label>
        <input id="date" type="date" required />

        <label>時刻（選択） *</label>
        <select id="timeSelected" required>
          <option value="">選択してください</option>
        </select>

        <label>氏名 *</label>
        <input id="driverName" type="text" placeholder="例：森下洸" required />

        <label>車両番号 *</label>
        <input id="vehicleNo" type="text" placeholder="例：鹿児島 21-15" required />

        <div class="row">
          <div>
            <label>アルコール数値 *</label>
            <input id="alcoholValue" type="number" step="0.01" min="0" placeholder="例：0.00" required />
          </div>
          <div>
            <label>判定（任意）</label>
            <select id="alcoholStatus">
              <option value="">未選択</option>
              <option value="OK">OK</option>
              <option value="NG">NG</option>
            </select>
          </div>
        </div>

        <label>備考（任意）</label>
        <textarea id="remarks" placeholder="任意"></textarea>

        <button class="btn primary" type="submit">データ送信</button>
        <div id="status" class="status muted"></div>
      </form>
    </div>
  </div>

  <script>
    /************** ここだけ差し替えOK（新URL） **************/
    const GAS_URL = "https://script.google.com/macros/s/AKfycbzCAAJB0yP8qj-6Mt0FO2wwbAfv9fOs7KdKD5zc7-I_C2vQQxSaf4z919e-RSCZH0s0lw/exec";
    /**********************************************************/

    // 時刻セレクトを作る（00:00〜23:55 5分刻み）
    (function buildTimes(){
      const sel = document.getElementById("timeSelected");
      for (let h=0; h<24; h++){
        for (let m=0; m<60; m+=5){
          const hh = String(h).padStart(2,"0");
          const mm = String(m).padStart(2,"0");
          const v = `${hh}:${mm}`;
          const opt = document.createElement("option");
          opt.value = v; opt.textContent = v;
          sel.appendChild(opt);
        }
      }
    })();

    // 今日を初期値
    document.getElementById("date").valueAsDate = new Date();

    function setStatus(msg, ok){
      const el = document.getElementById("status");
      el.textContent = msg;
      el.className = "status " + (ok ? "ok" : "ng");
    }

    document.getElementById("form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        mode: "departure",
        date: document.getElementById("date").value,
        timeSelected: document.getElementById("timeSelected").value,
        driverName: document.getElementById("driverName").value.trim(),
        vehicleNo: document.getElementById("vehicleNo").value.trim(),
        alcoholValue: document.getElementById("alcoholValue").value,
        alcoholStatus: document.getElementById("alcoholStatus").value,
        remarks: document.getElementById("remarks").value.trim(),
      };

      // 必須チェック（GAS側 required と一致）
      const required = ["date","timeSelected","driverName","vehicleNo","alcoholValue","mode"];
      for (const k of required){
        if (!String(data[k] ?? "").trim()){
          setStatus(`未入力があります：${k}`, false);
          return;
        }
      }

      setStatus("送信中...", true);

      try {
        const res = await fetch(GAS_URL, {
          method: "POST",
          headers: { "Content-Type": "text/plain;charset=utf-8" },
          body: JSON.stringify(data),
        });

        const text = await res.text();
        let json;
        try { json = JSON.parse(text); } catch { json = { ok:false, message:text }; }

        if (json.ok){
          setStatus(`✅ 送信成功：recordId=${json.recordId || ""}\n${json.photoFolderUrl ? "写真フォルダ: " + json.photoFolderUrl : ""}`, true);
        } else {
          setStatus(`❌ 送信失敗：${json.message || "unknown"}`, false);
        }
      } catch (err){
        setStatus(`❌ 通信エラー：${String(err)}`, false);
      }
    });
  </script>
</body>
</html>
