<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>OFA | 出発点呼</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body data-page="departure">
  <div class="wrap">
    <div class="topbar">
      <div class="brand">
        <div class="logo"></div>
        <div>
          <div class="title">出発点呼（業務開始前）</div>
          <div class="subtitle">必須：睡眠・酒気・免許番号・点呼項目</div>
        </div>
      </div>
      <button class="btn ghost" id="backBtn" type="button">戻る</button>
    </div>

    <div class="card rainbow-border">
      <div style="display:flex;align-items:center;justify-content:space-between;gap:10px">
        <div id="loginState" class="hint" style="margin:0;"></div>
        <span id="badgeMode" class="badge">—</span>
      </div>

      <hr class="sep">

      <div class="grid grid2">
        <div>
          <label>日付 <span class="req">*</span></label>
          <input id="date" type="date" />
        </div>
        <div>
          <label>時刻 <span class="req">*</span></label>
          <input id="time" type="time" />
        </div>
      </div>

      <label>氏名 <span class="req">*</span></label>
      <input id="driverName" type="text" placeholder="例：森下 洸" />

      <div class="grid grid2">
        <div>
          <label>車両番号 / ナンバー <span class="req">*</span></label>
          <input id="vehicleNo" type="text" placeholder="例：鹿児島 480 れ 21-15" />
        </div>
        <div>
          <label>点呼実施者 <span class="req">*</span></label>
          <input id="managerName" type="text" placeholder="例：太田" />
        </div>
      </div>

      <div class="grid grid2">
        <div>
          <label>点呼方法 <span class="req">*</span></label>
          <select id="method">
            <option value="">選択</option>
            <option>対面</option>
            <option>電話</option>
            <option>ビデオ通話</option>
            <option>チャット</option>
          </select>
        </div>
        <div>
          <label>点呼場所 <span class="req">*</span></label>
          <input id="place" type="text" placeholder="例：Amazon鹿児島" />
        </div>
      </div>

      <hr class="sep">
      <div class="title" style="font-size:16px">健康・勤務状態（点呼項目）</div>

      <div class="grid grid3">
        <div>
          <label>体温（℃）</label>
          <input id="temperature" type="text" placeholder="例：36.5" />
        </div>
        <div>
          <label>睡眠時間（時間）<span class="req">*</span></label>
          <input id="sleepHours" type="number" step="0.5" min="0" max="24" placeholder="例：6.0" />
        </div>
        <div>
          <label>体調 <span class="req">*</span></label>
          <select id="condition">
            <option value="">選択</option>
            <option>良好</option>
            <option>普通</option>
            <option>不良</option>
          </select>
        </div>
      </div>

      <div class="grid grid2">
        <div>
          <label>疲労の有無 <span class="req">*</span></label>
          <select id="fatigue">
            <option value="">選択</option>
            <option>なし</option>
            <option>あり</option>
          </select>
        </div>
        <div>
          <label>服薬の有無 <span class="req">*</span></label>
          <select id="medicine">
            <option value="">選択</option>
            <option>なし</option>
            <option>あり</option>
          </select>
        </div>
      </div>

      <div class="grid grid2">
        <div>
          <label>運転に支障（眠気/めまい等）<span class="req">*</span></label>
          <select id="drivingRisk">
            <option value="">選択</option>
            <option>なし</option>
            <option>あり</option>
          </select>
        </div>
        <div>
          <label>運行可否（点呼判断）<span class="req">*</span></label>
          <select id="goNogo">
            <option value="">選択</option>
            <option>可</option>
            <option>不可</option>
          </select>
        </div>
      </div>

      <label>指示事項（あれば）</label>
      <textarea id="instructions" placeholder="例：安全第一、再配達対応、連絡事項など"></textarea>

      <hr class="sep">
      <div class="title" style="font-size:16px">アルコール（必須）</div>

      <div class="grid grid2">
        <div>
          <label>アルコール数値（mg/L等）<span class="req">*</span></label>
          <input id="alcoholValue" type="text" placeholder="例：0.00" />
        </div>
        <div>
          <label>酒気帯び判定 <span class="req">*</span></label>
          <select id="alcoholBand">
            <option value="">選択</option>
            <option>なし</option>
            <option>あり</option>
          </select>
        </div>
      </div>

      <label>アルコールチェック写真（任意）</label>
      <input id="alcoholPhoto" type="file" accept="image/*" />

      <hr class="sep">
      <div class="title" style="font-size:16px">免許（番号必須 / 写真任意）</div>

      <label>免許証番号 <span class="req">*</span></label>
      <input id="licenseNo" type="text" placeholder="例：1234567890" />

      <label>免許写真（任意）</label>
      <input id="licensePhoto" type="file" accept="image/*" />

      <hr class="sep">
      <div class="title" style="font-size:16px">点呼写真（任意）</div>
      <input id="tenkoPhoto" type="file" accept="image/*" />

      <label>メモ</label>
      <textarea id="memo" placeholder="異常や注意事項があれば詳細"></textarea>

      <div class="btnrow">
        <button class="btn rainbow" id="btnSubmit" type="button">送信（出発点呼）</button>
      </div>
      <small class="hint">※送信後：スプレッドシート保存 / 写真はDrive保存（リンク保持）</small>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script src="./config.js"></script>
  <script src="./utils.js"></script>
  <script src="./auth.js"></script>
  <script src="./sender.js"></script>
  <script src="./app.js"></script>
</body>
</html>
