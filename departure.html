<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>出発点呼</title>
</head>
<body>

<h2>出発点呼</h2>

<form id="tenkoForm">
  <!-- ★最重要：type -->
  <input type="hidden" name="type" value="departure">

  <label>氏名 *</label><br>
  <input name="driverName" required><br><br>

  <label>日付 *</label><br>
  <input type="date" name="date" required><br><br>

  <label>睡眠時間（時間）*</label><br>
  <input name="sleepHours" required><br><br>

  <label>アルコール数値 *</label><br>
  <input name="alcoholValue" required><br><br>

  <label>免許証番号 *</label><br>
  <input name="licenseNumber" required><br><br>

  <label>点呼方法</label><br>
  <select name="tenkoMethod">
    <option>対面</option>
    <option>電話</option>
    <option>ビデオ</option>
  </select><br><br>

  <button type="submit">送信（出発点呼）</button>
</form>

<div id="result"></div>

<script src="app.js"></script>
</body>
</html>
