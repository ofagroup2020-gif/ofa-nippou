<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OFA 点呼システム</title>

  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <link rel="stylesheet" href="./style.css" />
</head>
<body>
<div class="wrap">

  <header class="card">
    <h1>OFA 点呼システム</h1>
    <p>業務開始 / 業務終了 / 日報・PDF・CSV</p>
  </header>

  <section class="card">
    <h2>Googleログイン</h2>

    <!-- Google Login Button -->
    <div
      id="g_id_onload"
      data-client_id="321435608721-vfrb8sgjnkqake7rgrscv8de798re2tl.apps.googleusercontent.com"
      data-callback="onGoogleLogin"
      data-auto_prompt="false">
    </div>

    <div class="g_id_signin"
      data-type="standard"
      data-size="large"
      data-theme="outline"
      data-text="signin_with"
      data-shape="rectangular">
    </div>

    <p class="hint">
      ※ Googleアカウントがあれば誰でも利用できます  
    </p>
  </section>

</div>

<script src="./auth.js"></script>
</body>
</html>
