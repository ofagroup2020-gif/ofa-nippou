<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OFA 点呼システム</title>
  <style>
    body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Hiragino Kaku Gothic ProN","Noto Sans JP",sans-serif;background:#0b0f1a;color:#fff;margin:0}
    .wrap{max-width:520px;margin:0 auto;padding:18px}
    .card{background:#121a2b;border:1px solid rgba(255,255,255,.08);border-radius:16px;padding:16px;margin:12px 0}
    .btn{width:100%;padding:14px 16px;border-radius:14px;border:none;font-weight:700;font-size:16px;cursor:pointer}
    .btnA{background:linear-gradient(90deg,#51f,#f0a);color:#fff}
    .btnB{background:#0f172a;color:#fff;border:1px solid rgba(255,255,255,.15)}
    .in{width:100%;padding:12px 14px;border-radius:12px;border:1px solid rgba(255,255,255,.15);background:#0b1224;color:#fff;font-size:16px;box-sizing:border-box}
    .row{display:flex;gap:10px}
    .row > *{flex:1}
    .muted{opacity:.75;font-size:13px}
    .ok{color:#8bffb0}
    .ng{color:#ff8b8b}
  </style>
</head>
<body>
  <div class="wrap">
    <h2>OFA 点呼システム</h2>
    <div class="card">
      <div class="muted">ログイン（メール / パスワード）</div>
      <div style="height:10px"></div>
      <input id="email" class="in" type="email" placeholder="メールアドレス" />
      <div style="height:10px"></div>
      <input id="pass" class="in" type="password" placeholder="パスワード" />
      <div style="height:12px"></div>
      <div class="row">
        <button id="btnLogin" class="btn btnA">ログイン</button>
        <button id="btnSignup" class="btn btnB">新規登録</button>
      </div>
      <div style="height:10px"></div>
      <div id="msg" class="muted"></div>
    </div>

    <div class="card">
      <div class="muted">ログイン状況</div>
      <div style="height:8px"></div>
      <div id="who">未ログイン</div>
      <div style="height:12px"></div>
      <button id="btnLogout" class="btn btnB">ログアウト</button>
    </div>

    <div class="card">
      <div class="muted">管理（誰がログインしたか記録されます）</div>
      <div style="height:8px"></div>
      <div class="muted">Firestoreに <b>users/{uid}</b> を自動作成・更新します。</div>
    </div>
  </div>

  <!-- Firebase (CDN) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
    import {
      getFirestore,
      doc,
      setDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    // ✅ あなたの firebaseConfig
    const firebaseConfig = {
      apiKey: "AIzaSyBe8GHuQepazPDF-dc9XvGlqVNMsdV913E",
      authDomain: "ofatenkoapp.firebaseapp.com",
      projectId: "ofatenkoapp",
      storageBucket: "ofatenkoapp.firebasestorage.app",
      messagingSenderId: "6840450594",
      appId: "1:6840450594:web:441bbb4e2e4be061a6547b"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const $ = (id) => document.getElementById(id);
    const msg = (text, ok=true) => {
      $("msg").innerHTML = ok ? `<span class="ok">${text}</span>` : `<span class="ng">${text}</span>`;
    };

    async function upsertUserProfile(user){
      // users/{uid} に「誰がログインしたか」を残す
      const ref = doc(db, "users", user.uid);
      await setDoc(ref, {
        uid: user.uid,
        email: user.email || "",
        role: "driver",              // まずは全員driverでOK（後で管理者だけ admin に変更できる）
        createdAt: serverTimestamp(), // 初回作成時も入る（上書きされるのが嫌なら後で調整）
        lastLoginAt: serverTimestamp(),
        lastLoginAgent: navigator.userAgent
      }, { merge: true });
    }

    $("btnSignup").addEventListener("click", async () => {
      const email = $("email").value.trim();
      const pass = $("pass").value.trim();
      if(!email || !pass) return msg("メールとパスワードを入力してください", false);

      try{
        const cred = await createUserWithEmailAndPassword(auth, email, pass);
        await upsertUserProfile(cred.user);
        msg("新規登録OK。ログインしました。");
      }catch(e){
        msg(e.message, false);
      }
    });

    $("btnLogin").addEventListener("click", async () => {
      const email = $("email").value.trim();
      const pass = $("pass").value.trim();
      if(!email || !pass) return msg("メールとパスワードを入力してください", false);

      try{
        const cred = await signInWithEmailAndPassword(auth, email, pass);
        await upsertUserProfile(cred.user);
        msg("ログインOK。");
      }catch(e){
        msg(e.message, false);
      }
    });

    $("btnLogout").addEventListener("click", async () => {
      await signOut(auth);
      msg("ログアウトしました。");
    });

    onAuthStateChanged(auth, (user) => {
      if(user){
        $("who").textContent = `ログイン中：${user.email}（uid: ${user.uid.slice(0,8)}…）`;
      }else{
        $("who").textContent = "未ログイン";
      }
    });
  </script>
</body>
</html>
