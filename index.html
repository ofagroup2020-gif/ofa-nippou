<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>OFA 点呼システム</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body data-page="index">
  <div class="wrap">
    <div class="card rainbow-border">
      <h2 style="margin:0 0 6px;">OFA 点呼システム</h2>
      <div class="hint">出発点呼 / 帰着点呼・日報 / PDF / 月報CSV</div>

      <hr class="sep">

      <div class="titleSm">点呼の重要ルール（必読）</div>
      <ul class="hint" style="margin-top:6px;">
        <li>点呼は「業務開始前（出発）」と「業務終了後（帰着）」の2回</li>
        <li>アルコールチェックは必須（数値 + 酒気帯び判定）</li>
        <li>免許証番号は必須（写真は任意）</li>
        <li>日報はPDF提出されるため丁寧に記載</li>
      </ul>

      <hr class="sep">

      <div class="row" style="justify-content:space-between; gap:10px;">
        <span id="badgeLogin" class="badge">未ログイン</span>
        <button class="btn ghost" id="btnLogout" type="button">ログアウト</button>
      </div>

      <div class="titleSm" style="margin-top:12px;">ログイン（パスワード）</div>
      <div class="hint">
        パスワードはLINE公式で通知します（定期更新）<br>
        ▶ <a href="https://lin.ee/8dsZjAo" target="_blank" rel="noopener">OFA メンバーLINE公式</a>
      </div>

      <label style="margin-top:10px;">パスワード <span class="req">*</span></label>
      <input id="passInput" type="password" placeholder="パスワードを入力" autocomplete="current-password" />

      <div class="btnrow" style="gap:10px; margin-top:12px;">
        <button class="btn rainbow" id="btnLoginDriver" type="button">ドライバーでログイン</button>
        <button class="btn dark" id="btnLoginAdmin" type="button">管理者でログイン</button>
      </div>

      <hr class="sep">

      <div class="btnrow" style="flex-direction:column;">
        <button class="btn light" id="goDeparture" type="button">出発点呼</button>
        <button class="btn light" id="goArrival" type="button">帰着点呼・日報</button>
        <button class="btn dark" id="goAdmin" type="button">管理者：出力/検索</button>
      </div>

      <small class="hint">※ログイン後に各ページへ進めます。</small>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <!-- ✅ 超重要：この順番で読み込む -->
  <script src="./config.js?v=20260105"></script>
  <script src="./auth.js?v=20260105"></script>
  <script src="./index.js?v=20260105"></script>
</body>
</html>
