<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>OFA 点呼システム</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>OFA 点呼システム</h1>
      <div class="muted">出発点呼 / 帰着点呼（日報） / PDF・CSV</div>
    </div>

    <section class="card rule">
      <h2>🚚 点呼の重要ルール（必読）</h2>
      <ul>
        <li>点呼は <b>業務開始前（出発）</b> と <b>業務終了後（帰着）</b> の2回</li>
        <li>アルコール測定は必須（数値＋酒気帯び判定）</li>
        <li>車両点検は必須（異常時はメモ＋写真推奨）</li>
        <li>帰着の日報内容は <b>PDF提出</b> されます</li>
      </ul>
    </section>

    <section class="card">
      <h2>メニュー</h2>
      <div class="btnrow">
        <button class="btn btnRainbow" onclick="location.href='./departure.html'">✅ 業務開始（出発点呼）</button>
        <button class="btn btnRainbow" onclick="location.href='./arrival.html'">✅ 業務終了（帰着点呼 / 日報）</button>
        <button class="btn btnDark" onclick="location.href='./export.html'">📄 本人PDF / 月次CSV（出力）</button>
      </div>
      <div style="margin-top:10px;">
        <button class="btn btnGhost" onclick="location.href='./admin.html'">🔒 管理者</button>
      </div>
    </section>

    <div id="toast" class="toast"></div>
  </div>
<script src="./auth.js"></script>
<script>
  requireLogin(); // ← これでログイン必須
</script>
<script src="./app.js"></script></body>
</html>
