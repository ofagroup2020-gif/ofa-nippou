<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>OFA GROUP | 点呼ポータル</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body data-page="index">
  <div class="wrap">
    <div class="topbar">
      <div class="brand">
        <div class="logoMark"></div>
        <div>
          <div class="h1">OFA GROUP｜点呼ポータル</div>
          <div class="sub">出発点呼 / 帰着点呼（日報） / 日報・月報・CSV出力</div>
        </div>
      </div>
    </div>

    <div class="rainbowLine"></div>

    <!-- ログインUI（auth.jsが描画） -->
    <div id="loginBox"></div>
    <div id="loginInfo"></div>

    <div class="card" style="margin-top:14px;">
      <div class="cardHead">
        <div style="font-weight:1000;">メニュー</div>
        <div class="sub">ログイン後に各ページを利用してください。</div>
      </div>
      <div class="cardBody">
        <div class="tiles">
          <div class="tile">
            <div class="tileTitle">🚚 出発点呼 <span class="badge">出庫前</span></div>
            <div class="sub">点呼・車両点検・アルコール・写真</div>
            <div style="height:10px;"></div>
            <button class="btn rainbow" id="goDeparture">出発点呼へ</button>
          </div>

          <div class="tile">
            <div class="tileTitle">📦 帰着点呼 / 日報 <span class="badge">業務終了</span></div>
            <div class="sub">帰庫後の点呼＋日報（業務内容）</div>
            <div style="height:10px;"></div>
            <button class="btn rainbow" id="goArrival">帰着点呼へ</button>
          </div>

          <div class="tile">
            <div class="tileTitle">📄 日報 / 月報 / CSV <span class="badge">出力</span></div>
            <div class="sub">日報PDF（詳細） / 月報PDF（詳細） / CSV出力</div>
            <div style="height:10px;"></div>
            <button class="btn dark" id="goExport">出力ページへ</button>
          </div>
        </div>

        <div class="help" style="margin-top:14px;">
          ・送信するとGASがDriveとスプレッドシートへ保存します<br>
          ・日報PDFは「入力内容そのまま」レポート形式で出力（印刷OK）<br>
          ・月報PDFは日報の月間集計＋詳細行を出力（写真の有無だけでなく内容を出す想定）
        </div>
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <script src="./auth.js"></script>
  <script src="./app.js"></script>
</body>
</html>
