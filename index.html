<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>OFA GROUP ドライバーエントリー</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <meta name="theme-color" content="#ff7a00" />

  <!-- jsPDF -->
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
</head>

<body>
  <div class="app">

    <header class="header">
      <div class="logo">OFA</div>
      <div>
        <h1>Driver Entry</h1>
        <p>OFA GROUP</p>
      </div>
    </header>

    <div class="progress">
      <div id="bar"></div>
    </div>

    <main id="steps">

      <!-- STEP 1 -->
      <section class="step active">
        <h2>基本情報</h2>
        <input id="name" placeholder="氏名（漢字）" />
        <input id="kana" placeholder="フリガナ" />
        <input id="phone" placeholder="電話番号" />
        <input id="email" placeholder="メールアドレス" />
      </section>

      <!-- STEP 2 -->
      <section class="step">
        <h2>住所</h2>
        <input id="zip" placeholder="郵便番号" />
        <input id="pref" placeholder="都道府県" />
        <input id="city" placeholder="市区町村" />
        <input id="addr" placeholder="番地・建物名" />
      </section>

      <!-- STEP 3 -->
      <section class="step">
        <h2>車両情報</h2>
        <input id="vehicle" placeholder="車種（軽バンなど）" />
        <input id="plate" placeholder="ナンバー" />
      </section>

      <!-- STEP 4 -->
      <section class="step">
        <h2>免許証</h2>
        <label>表面（必須）</label>
        <input id="licFront" type="file" accept="image/*" />
        <label>裏面（任意）</label>
        <input id="licBack" type="file" accept="image/*" />
      </section>

      <!-- STEP 5 -->
      <section class="step">
        <h2>完了</h2>
        <p>登録内容を送信します</p>
        <button id="submit">登録してLINEへ送信</button>
      </section>

    </main>

    <div class="nav">
      <button id="prev">戻る</button>
      <button id="next">次へ</button>
    </div>

  </div>

  <script src="js/app.js"></script>
</body>
</html>
